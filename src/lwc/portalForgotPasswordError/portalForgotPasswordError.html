<template>

	<div class="customLightShadow background-white">

		<div class="slds-p-top_x-large">
			<div style="width:100%;">
                <span class="slds-p-left_x-large">
                    <span class="fixed-text text-bold">Opps</span>
                </span>
			</div>
		</div>

		<div class="slds-m-horizontal_x-large">
			<div class="cardBodyContent">
				<div class="slds-card__body">
					<div class="slds-p-bottom_x-small">
                        <span class="fixed-text">
                            <span>We don't have a user registered for your email address.</span>
                        </span>
					</div>
				</div>
			</div>

			<div class="greyLine"></div>
		</div>

		<div class="slds-p-top_x-large slds-p-bottom_x-small">
			<div style="display: flex;justify-content: center;align-items: center;">
				<div class="triangleRight" style="width:20px;">
					&nbsp;
				</div>
				<div style="display: flex;flex: 1 0 auto;align-items: center;justify-content: center;">
					<div style="width:100%;">
						<span class="text-medium text-darkGray text-bold slds-p-left_small"><slot name="cardTitle">{labels.createNewAccountLabel}</slot></span>
					</div>
				</div>
				<div class="text-xxsmall slds-m-right_large">
					<slot name="cardButton"><lightning-button variant="base" label={labels.loginLabel} class="slds-p-right_small blueCustomButtonLinkSmall" onclick={navigateToLogin}></lightning-button></slot>
				</div>
			</div>
		</div>

		<div class="slds-m-horizontal_x-large">
			<slot name="cardBody">
				<div class="cardBodyContent">
					<div class="slds-card__body">
						<div class="row">
							<div class="slds-form-element slds-size_1-of-1">
								<div class="slds-p-bottom_large">
									<span class="fixed-text">Complete the basic registration process to join IATA Customer Portal.</span>
								</div>
								<div class="slds-p-bottom_medium slds-p-top_large">
									<div style="width:100%;" class="text-xxsmall text-gray">
										E-Mail
									</div>
									<div data-id="emailDiv" class="slds-form-element">
										<div class="slds-form-element__control custTextInput custTextInputSmall">
											<input type="text" value={email} data-id="emailInput" placeholder=" " class="slds-input" onkeyup={handleEmailChange}/>
										</div>
										<div class="errorMessage slds-form-element__help">{message}</div>
									</div>
								</div>
								<div class="slds-p-bottom_medium">
									<div class="slds-p-bottom_large slds-p-top_large">
										<lightning-button disabled data-id="submitButton" class="containedButtonDisabled" onclick={handleNext} label={labels.nextLabel}></lightning-button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</slot>
		</div>
	</div>

</template>
