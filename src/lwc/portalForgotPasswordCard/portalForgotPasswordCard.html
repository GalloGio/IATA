<template>
    <div if:false={isLoadingMain}>
        <c-portal-login-container forcerefresh=true>
			<span slot="pageBody">
                <template if:true={isForgotPassword}>
                     <c-portal-forgot-password onsubmit={changePage} login-url={loginUrl} self-registration-url={selfRegistrationUrl} is-self-registration-enabled={isSelfRegistrationEnabled} trouble-shooting-url={troubleShootingUrl}></c-portal-forgot-password>
                </template>
                <template if:false={isForgotPassword}>
                    <template if:true={isSuccess}>
                        <c-portal-forgot-password-success ontryagain={changePageFp} self-registration-url={selfRegistrationUrl} is-self-registration-enabled={isSelfRegistrationEnabled}></c-portal-forgot-password-success>
                    </template>
                    <template if:false={isSuccess}>
                        <c-portal-forgot-password-error login-url={loginUrl} self-registration-url={selfRegistrationUrl}></c-portal-forgot-password-error>
                    </template>
                </template>
            </span>
        </c-portal-login-container>
    </div>

    <div data-id="spinnerId" class="slds-spinner_container" if:true={isLoadingMain}>
        <div class="slds-spinner slds-spinner_medium" role="status">
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
        </div>
    </div>
</template>
