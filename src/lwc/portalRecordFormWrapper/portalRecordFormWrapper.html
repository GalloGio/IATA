<!-- Portal Record Form Wrapper -->
<template>
    <c-portal-profile-section>
        <span slot="sectionTitle">{sectionTitle}</span>
        <span slot="sectionActions">
            <lightning-icon if:true={showEdit} icon-name="utility:edit" size="x-small" class="darkBlueIcon cursorPointer" onclick={openModal}></lightning-icon>
        </span>
        <span slot="componentContent">

            <!-- VIEW RECORD -->
                <lightning-record-view-form
                        record-id={recordId}
                        object-api-name={objectName}
                        onload={loaded}
                >
                    <template if:false={isLoading}>
                        <div class="slds-grid slds-wrap slds-gutters_medium slds-p-vertical_x-large slds-p-around_small maxWidth">
                            <template for:each={fields} for:item="field">
                                <span key={field.fieldName} class="text-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                    <template if:true={field.visible}>
                                        <lightning-output-field class="labelValue textValue" field-name={field.fieldName}></lightning-output-field>
                                    </template>
                                </span>
                            </template>
                        </div>
                            </template>
            <template if:true={isLoadingEdits}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
                    </lightning-record-view-form>



            <!-- EDIT MODAL -->
    <template if:true={showEditModal}>

        <div class="modal">
            <div class="customPopupInteriorHalfScreenCentered">
                <!-- Popup Header -->
                <div class="slds-p-horizontal_large slds-p-vertical_medium editIcon">
                    <span>Edit {objectName}</span>
                    <span class="slds-float_right slds-m-horizontal_x-small close-mark" onclick={closeModal}>
                        <template if:false={isSaving}>
                            <lightning-icon icon-name="utility:close" size="x-small" class="cursorPointer" onclick={closeModal}></lightning-icon>
                        </template>
                    </span>
                </div>


                <!-- Popup Body -->
                <template if:true={recordId}>
                    <div class="slds-is-relative">
                     <lightning-record-edit-form record-id={recordId} object-api-name={objectName} onload={loadedEdit} onsuccess={handleSucess} onsubmit={onRecordSubmit} onerror={handleError}> <!--  -->

                         <template if:true={isSaving}>
                             <div class="modalSpinnerContainer">
                                 <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                             </div>

                         </template>

                        <div class="slds-p-horizontal_small slds-p-horizontal_large slds-size_4-of-4 customWhiteBackground">
                            <div class="slds-p-vertical_large">
                            </div>


                            <template if:false={isLoadingEdit}>
                                <div class="slds-grid slds-wrap slds-gutters_medium slds-p-vertical_x-large slds-p-around_small maxWidth">
                                    <template for:each={fields} for:item="field">
                                    <span key={field.fieldName} class="text-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-m-bottom_medium">
                                        <div>
                                            <template if:true={field.visible}>
                                                <template if:true={field.editable}>
                                                    <lightning-input-field class="labelValue textValue" field-name={field.fieldName}></lightning-input-field>
                                                    <!--<lightning-input type="text" label={field.fieldName} value={field.fieldName} name="input1"  ></lightning-input>-->
                                                </template>
                                                <template if:false={field.editable}>
                                                    <lightning-input-field class="labelValue textValue disabledValue" field-name={field.fieldName} disabled></lightning-input-field>
                                                    <!--<lightning-output-field class="labelValue textValue" field-name={field.fieldName}></lightning-output-field>-->
                                                </template>
                                            </template>
                                        </div>
                                    </span>
                                    </template>
                                </div>
                            </template>

                            <template if:true={isLoadingEdit}>
                                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                            </template>

                        </div>

                        <!-- Popup Footer -->
                        <div class="slds-p-around_medium topLightGrayBorder customWhiteBackground slds-clearfix">
                            <lightning-button class="slds-float_right containedButton" label={labels.SaveLabel} type="submit" disabled={isSaving} variant="brand"></lightning-button>

                            <lightning-button class="slds-float_right  containedButtonWhite slds-m-right_medium" disabled={isSaving} label={labels.CancelLabel} variant="" onclick={closeModal}></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                        </div>
                </template>
            </div>
        </div>
    </template>




        </span>
    </c-portal-profile-section>
</template>
