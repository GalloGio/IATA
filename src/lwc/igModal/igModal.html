<template>
    <section  class="slds-modal" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">

            <div class="slds-modal__header">
                <div class="slds-grid">
                    <div class="slds-size_11-of-12">
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate pt-3">{header}</h2>
                    </div>
                    <div class="slds-size_1-of-12 slds-text-align_right">
                        <template if:false={disabled}>
                            <template if:false={removeClose}>
                                <lightning-button-icon icon-name="utility:close" onclick={hide}
                                    alternative-text="close" variant="bare" size="large" class="slds-modal__close-inside">
                                </lightning-button-icon>
                            </template>
                        </template>
                    </div>
                </div>
            </div>

            <div class="slds-modal__content slds-p-around_medium text-center pb-5 pt-5" id="modal-content-id-1">
                
                <slot></slot>
                
                <div if:false={disabled} class="mt-5">
                    <button if:false={hideCancel} class="button btn-ig-secondary mr-4" onclick={hide}>Cancel</button>
                    <button class="button btn-ig-primary ml-4" disabled={acceptDisabled} onclick={acceptClickHandler}>{_acceptButtonLabel}</button>
                </div>
            </div>

        </div>
    </section>
    <div class="slds-backdrop"></div>
</template>
