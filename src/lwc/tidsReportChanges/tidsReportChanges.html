<template>
  <div class="block office-informations branch-information">
    <div if:true={spinner}>
      <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>
    <header>
      <h1>Report Changes</h1>
    </header>
    <main>
      <div class="row">
        <div class="col s12 office-code-status">
          <div>
            <div class="row">
              <div class="col s7">
                <h2>IATA Code: <span>{accountInfo.IATACode__c}</span></h2>
              </div>
              <div class="col s5">
                <h2>Status: <span>{accountInfo.Status__c}</span></h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col s7 office-address">
          <h2>Summary</h2>
          <ul class="no-list">
            <li>{accountInfo.Name}<br />DBA: {accountInfo.TradeName__c}</li>
            <li>
              {accountInfo.BillingStreet}<br />{accountInfo.BillingCity},
              {accountInfo.BillingState}<br />{accountInfo.BillingPostalCode},&nbsp;{accountInfo.BillingCountry}
            </li>
          </ul>
        </div>
        <div class="col s5 office-contact">
          <c-tids-view-administrators account-id={accountInfo.Id} branch-selected={branchSelected}></c-tids-view-administrators>
          <h2>Contact</h2>
          <ul class="no-list">
            <li>
              Email:&nbsp;<a href="mailto:{accountInfo.Email}">{accountInfo.Email__c}</a>
            </li>
            <li>
              Phone:&nbsp;<a href="tel:+{accountInfo.Phone}">{accountInfo.Phone}</a>
            </li>
          </ul>
        </div>
        <div class="col s12 slds-m-top_x-large"><p>You are about to report changes for the location above:</p></div>
        <div class="col s6">
          <lightning-combobox
            name="changeType"
            label="Change type"
            value={changeTypeSelected}
            placeholder="Select change type"
            options={changeTypeOptions}
            onchange={handleChangeType}>
          </lightning-combobox>
        </div>
        <div class="col s12" if:true={displayMessage}>
          <p>{changeTypeSelectedLabel}</p>
          <ul>
            <li>
              Ut ultrices, urna a faucibus maximus, odio dolor tristique eros
            </li>
            <li>
              Id feugiat nisi turpis a justo. In dui lacus, sollicitudin et
              lectus non
            </li>
            <li>
              Fermentum tincidunt urna. Nullam id lectus blandit, egestas enim
              id, placerat lacus.
            </li>
            <li>
              Proin at nibh vel lectus efficitur laoreet. Sed a elit ante.
            </li>
            <li>
              Nunc nec sagittis risus. Nulla commodo, justo id consectetur
              vulputate
            </li>
          </ul>
        </div>
        <div class="col s12" if:true={caseInProgress}>
          <p class="errorMessage">{changeTypeSelectedLabel} in progress</p>
        </div>
      </div>
    </main>
    <footer>
      <button class="transparent" onclick={handleCancel}>Cancel</button>
      <button onclick={handleProceed} disabled={disabledProceedButton}>Proceed</button>
    </footer>
  </div>
</template>
