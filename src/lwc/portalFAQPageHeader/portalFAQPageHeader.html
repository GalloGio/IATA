<template>
    <div class="portalFAQPageHeader">
        <c-portal-page-container>
            <span slot="componentContent">
                <div>
                    <div class="breadcrumbsHeight">
                        <c-portal-breadcrumbs show-in-white=true last-breadcrumb-label={category}></c-portal-breadcrumbs>
                    </div>

                    <div class="headerContainer headerContainerShadow">
                        <div class="headerIconContainer">
                            <div class="headerIconDiv">    
                                <img src={iconLink}/>
                            </div>
                        </div>
                        <div class="slds-p-left_small">
                            <div  class="slds-p-top_medium text-white text-xxxsmall text-bold slds-text-title_caps">{label.CSP_FAQ_HeaderTitle}</div>
                            <div  class="slds-p-vertical_x-small">
                                <lightning-combobox 
                                    name="categories"
                                    label={label.CSP_FAQ_HeaderTitle}
                                    variant="label-hidden"
                                    value={categoryValue}
                                    options={categoriesOptions}
                                    onchange={handleChangeCategory}
                                    class="borderlessCombobox textSize combobox-categories icon-combobox text-xxxsmall text-bold">
                                </lightning-combobox>
                            </div>
                        </div>
                    </div>

                </div>
            </span>
        </c-portal-page-container>
    </div>
    
</template>
