<template>
    <div style="text-center">
        <div class="hidden-md">
            <lightning-layout multiple-rows="true" class="slds-align_absolute-center space " >
                <div class="btn bg-white h4" onclick={previousHandler}>
                    <img src={prevImageUrl} width="20px" > 
                </div>
                <lightning-layout-item  padding="around-small" size="8" class="bg-white">
                    <div class="slds-grid slds-gutters slds-grid--vertical-align-center">
                        <div class="slds-col slds-size_2-of-12 slds-align_absolute-center">
                            <img src={certImageUrl} width="80px" > 
                        </div>
                        <div class="slds-col slds-size_6-of-12" >
                            <p class="h5 slds-float_left"><font color="red">{accRoleDetailName}</font> in <span style="font-weight: bold;">{accRoleDetailCity}</span> received: </p>
                            <p class="h5 slds-float_left"><span style="font-weight: bold;"> {certificationName}</span></p>
                        </div>
                        <div class="slds-col slds-size_4-of-12 slds-align_absolute-center">
                            <a class="btn btn-primary btn-latest-icg-updates-custom link-button slds-align_absolute-center" style="color:white" href={buttonUrl} target={buttonTarget}>{buttonText}</a>
                        </div>
                    </div> 
                </lightning-layout-item>
                <div class="btn bg-white h4" onclick={nextHandler}>
                    <img src={nextImageUrl} width="20px" > 
                </div>
            </lightning-layout>
        </div>

        <div class="visible-md">
            <div style="margin-top:20px;" class="row slds-align_absolute-center">
                <div class="text-center col-md-2">
                    <img src={certImageUrl} width="150px" > 
                </div>
            </div>
            <div style="margin-top:20px;" class="row slds-align_absolute-center">
                <div class="text-center col-md-6" style="line-height:32px;" ><!---->
                    <p class="h5"><font color="red">{accRoleDetailName}</font> in <span style="font-weight: bold;">{accRoleDetailCity}</span> received: </p>
                    <p class="h5"><span style="font-weight: bold;"> {certificationName}</span></p>
                </div>
            </div>
            <div style="margin-top:20px; margin-bottom:20px;" class="row slds-align_absolute-center">
                <div class="text-center col-md-4">
                    <a class="btn btn-primary btn-latest-icg-updates-custom link-button text-center" style="color:white" href={buttonUrl} target={buttonTarget}>{buttonText}</a>
                </div>
            </div>
        </div>

    </div>
</template>
