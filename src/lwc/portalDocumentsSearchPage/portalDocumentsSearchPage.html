<template>
	<div class="brackground-silverGray">
		<c-portal-page-container>
			<span slot="componentContent">
				<div class="slds-size_1-of-1 slds-small-size_1-of-2 slds-gutters_direct-small slds-var-p-vertical_medium slds-scrollable_x text-small" >				  
					<span class="slds-col slds-size_1-of-3  text-bold cursorPointer slds-text-align_center tab" data-key='allTab' data-tab="allTab" onclick={changetabs}>
						<span class="slds-var-p-around_small tabLabel" data-key='allTab'>{label.CSP_DocumentsAll}</span>
					</span>
					<span class="slds-col slds-size_1-of-3  cursorPointer tab" data-key='bookmarksTab' data-tab="bookmarksTab" onclick={changetabs}>
						<span class="slds-var-p-around_small tabLabel" data-key='bookmarksTab'>{label.CSP_BookmarksTabLabel}</span>
					</span>					
				</div>
			</span>
		</c-portal-page-container>
	</div>

	<div data-section="allTab" class="slds-hide">
		<c-portal-page-container>
			<span slot="componentContent">
				<c-portal-document-all-documents onrefreshlist={requestRefreshList}></c-portal-document-all-documents>		   
			</span>
		</c-portal-page-container>
	</div>
	<div data-section="bookmarksTab" class="slds-hide">
		<c-portal-page-container>
			<span slot="componentContent">
				<c-portal-documents-bookmark-list onrefreshlist={requestRefreshList} onswitchtotab={navigateToTab}></c-portal-documents-bookmark-list>
			</span>
		</c-portal-page-container>
	</div>
</template>
