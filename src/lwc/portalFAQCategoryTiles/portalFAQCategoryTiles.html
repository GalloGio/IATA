<template>
    <div if:true={loading} class="spinnerContainer">
        <lightning-spinner class="background-superLightGray" size="medium"></lightning-spinner>
    </div>

    <!-- RENDER AS TILES -->
    <div if:false={loading} >
        <div if:true={renderWithIcons}>
            <div class="text-medium text-darkGray text-bold slds-m-bottom_x-small">
                {label.CSP_FAQ_HeaderTitle}
            </div>
            <div class="text-xsmall text-gray subtitleHeight">
                {label.CSP_FAQ_Subtitle}
            </div>
                
            <div class="slds-grid slds-wrap slds-gutters_xx-small slds-show_medium">
                <template for:each={lstTiles} for:item="tile" for:index="index">
                    <div key={tile.categoryName} class={tile.class} >
                        <div class="customBorderlessCardWhite cursorPointer heightInfo" onclick={handleTileButtonClick} data-item={tile.categoryName}>
                            <img src={tile.imageURL} data-item={tile.categoryName}/>
                            <div class="text-small text-black text-bold" data-item={tile.categoryName}>{tile.categoryLabel}</div>
                        </div>
                    </div>
                </template>
            </div>
            <div class="slds-scrollable_x slds-hide_medium">
                <div class="slds-grid slds-wrap slds-gutters_xx-small" style={sliderWidth}>
                    <template for:each={lstTiles} for:item="tile" for:index="index">
                        <div key={tile.categoryName} class={tile.class} >
                            <div class="customBorderlessCardWhite cursorPointer heightInfo" onclick={handleTileButtonClick} data-item={tile.categoryName}>
                                <img src={tile.imageURL} data-item={tile.categoryName}/>
                                <div class="text-small text-black text-bold" data-item={tile.categoryName}>{tile.categoryLabel}</div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- RENDER AS A LIST -->
        <div if:false={renderWithIcons}>
            <div class="slds-grid slds-wrap slds-gutters_xx-small">
                <template for:each={lstTiles} for:item="tile" for:index="index">
                    <div key={tile.categoryName} class="slds-col slds-size_1-of-1 slds-p-vertical_xx-small">
                        <div class="slds-p-around_xx-small cursorPointer customBorderlessCardWhite" onclick={handleTileButtonClick} data-item={tile.categoryName}>
                            <img src={tile.imageURL} class="slds-p-bottom_xx-small folder" data-item={tile.categoryName}/>
                            <span class="slds-p-left_x-small text-xsmall text-black text-bold" data-item={tile.categoryName}>{tile.categoryLabel}</span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
