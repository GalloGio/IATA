<template>

    <div class="text-medium text-darkGray text-bold slds-m-bottom_x-small">
        {label.CSP_FAQ_HeaderTitle}
    </div>
    <div class="text-xsmall text-gray">
        {label.CSP_FAQ_Subtitle}
    </div>

    <div class="slds-grid slds-wrap slds-gutters_xx-small slds-p-vertical_large">

        <template for:each={lstTiles} for:item="tile" for:index="index">
            <div key={tile.categoryName} class={tile.class} >
                <div class="customCardWhite cursorPointer heightInfo" onclick={handleTileButtonClick} data-item={tile.categoryName}>
                    <img src={tile.imageURL} data-item={tile.categoryName}/>
                    <div class="text-small text-black text-bold" data-item={tile.categoryName}>{tile.categoryLabel}</div>
                </div>
            </template>
        </div>
    </template>

    <!-- RENDER AS A LIST -->
    <template if:false={renderWithIcons}>
        <div class="customBorderlessCardGray">
            <template for:each={lstTiles} for:item="tile" for:index="index">
                <div key={tile.categoryName} class="slds-p-around_medium customCardTitleBox cursorPointer customCardLightGrayService borderStyle cardStyle" onclick={handleTileButtonClick} data-item={tile.categoryName}>
                    <span class="slds-p-left_small text-bold" data-item={tile.categoryName}>{tile.categoryLabel}</span>
                </div>
            </template>
        </div>
    </template>
</template>
