<template>
    <div class="customLightShadow background-white">
        <div class="slds-p-top_x-large slds-p-bottom_x-small">
            <div style="width:100%;">
                <span class="slds-p-left_large">
                    <span><img src={logoIcon} height="55" width="55" class="slds-p-left_small"></span>
                </span>
            </div>
        </div>

        <div class="slds-m-horizontal_x-large">
            <div class="cardBodyContent">
                <div class="slds-card__body">
                    <div class="slds-p-bottom_x-small">
                        <span class="text-medium text-darkGray text-bold">
                            <span>Success</span>
                        </span>
                    </div>
                    <div class="slds-p-bottom_x-small">
                        <div class="slds-p-bottom_large">
                            <span class="fixed-text text-gray">Please check your e-mail and click on the password reset link.</span>
                        </div>

                        <div  class="slds-p-bottom_large">
                            <div class="greyLine"></div>
                        </div>

                        <div  class="slds-p-bottom_large">
                            <p class="text-bold text-darkGray text-xsmall slds-p-bottom_medium">Didn't receive a reset e-mail?</p>
                            <span class="fixed-text text-gray">Please check spam folder first. If the confirmation mail is not in spam folder too, please try to send your e-mail address again. Lastly, the e-mail you are trying to enter might not be
                                      registered, create a new account with it.
                            </span>
                        </div>

                        <div class="slds-p-bottom_x-large">
                            <lightning-button class="outlinedButtonLogin" label="Try Again" onclick={toForgotPassword}></lightning-button>
                        </div>

                        <div if:true={isSelfRegistrationEnabled}>
                            <div  class="slds-p-bottom_large slds-p-top_medium">
                                <div class="greyLine"></div>
                            </div>

                            <div>
                                <p class="fixed-text textAlignCenter text-gray">Still not an IATA Customer Portal User?</p>
                                <div class="slds-p-bottom_medium">
                                    <p class="fixed-text textAlignCenter slds-p-bottom_large">
                                        <lightning-button variant="base" label={labels.createNewAccountLabel} class="blueCustomButtonLinkSmall" onclick={navigateToSelfRegister}></lightning-button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
