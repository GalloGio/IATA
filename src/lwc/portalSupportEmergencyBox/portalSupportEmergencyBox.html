            <lightning-input type="checkbox" variant="label-hidden" checked={isEmergencyCase}
                onchange={handleIsEmergency}></lightning-input>
        </span>
        <div class="slds-col slds-grid slds-wrap slds-size_11-of-12">
            <p class=" text-xsmall slds-col slds-size_full">
                <span class="tooltip">
                    <lightning-formatted-rich-text value={label.CSP_Emergency_Box_Message}></lightning-formatted-rich-text>
                        <span if:true={showTooltip}
                            class="background-gray slds-p-around_x-small slds-is-absolute slds-text-align_center text-white text-xxxsmall tooltiptext">
                            {label.CSP_Emergency_Tooltip}

                </span>

            <p class="slds-col slds-size_full text-xxsmall text-gray">
