<template>
	<template if:false={hideComment}>
		<c-portal-comment if:false={isAutoReply} comment={comment}></c-portal-comment>
		<c-portal-comment if:true={isHaveBeenResolved} comment={comment} hide-info>
			<p>{label.Case_Comment_Have_Been_Resolved_1}</p>
			<p class="slds-var-m-vertical_small">
				<c-iata-button variant="outlined" width="medium" label="No" disabled={haveBeenResolvedButtonsDisabled} onclick={continueClosureProcess} class="slds-var-m-horizontal_x-small"></c-iata-button>
				<c-iata-button variant="contained" width="medium" label="Yes" disabled={haveBeenResolvedButtonsDisabled} onclick={closeResolved} class="slds-var-m-horizontal_x-small"></c-iata-button>
			</p>
			<p>{label.Case_Comment_Have_Been_Resolved_2}</p>
		</c-portal-comment>
		<c-portal-comment if:true={isNeedMoreHelp} comment={comment} hide-info>
			<p>{label.Case_Comment_How_Can_Assist_You}</p>
			<p class="slds-var-m-vertical_small">
				<c-iata-button variant="outlined" label={label.Case_Comment_Button_Answer_Not_Clear} disabled={needMoreHelpButtonsDisabled} onclick={reopenCase} class="slds-var-m-horizontal_x-small"></c-iata-button>
				<c-iata-button variant="outlined" label={label.Case_Comment_Button_Have_New_Query} disabled={needMoreHelpButtonsDisabled} onclick={closeWithNewQuery} class="slds-var-m-horizontal_x-small"></c-iata-button>
				<c-iata-button variant="contained" label={label.Case_Comment_Button_Can_Close_Case} disabled={needMoreHelpButtonsDisabled} onclick={closeUnresolved} class="slds-var-m-horizontal_x-small"></c-iata-button>
			</p>
		</c-portal-comment>
		<c-portal-comment if:true={isSurvey} comment={comment} hide-info>
			<p>{label.Case_Comment_Survey_Message}&nbsp;<a href={surveyLink} target="_blank">{label.Case_Comment_Survey_Lik_Label}</a>.</p>
		</c-portal-comment>
	</template>
</template>
