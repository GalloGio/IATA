<template>
    <lightning-card>
        <div slot="title">
            <lightning-icon icon-name="utility:right" size="large" variant="error"></lightning-icon>
            {label.CSP_RecentCases}
        </div>
        <div slot="actions">
            <lightning-button variant="base" label={label.CSP_SeeAll} title="See All" icon-name="utility:forward" icon-position="right" onclick={seeAllCases}></lightning-button>
        </div>        
        <div class="slds-m-around_medium">
            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>            
            <template if:false={loading}>
                <div if:true={dataRecords}>
                    <lightning-datatable
                        key-field="Id"
                        data={data}
                        columns={columns}
                        hide-checkbox-column>
                    </lightning-datatable>
                </div>
                <div if:false={dataRecords}>
                    <div class="slds-text-align_center">
                        <div class="slds-text-heading_medium">
                            <h1>{label.CSP_NoCases1}</h1>
                        </div>
                        <div class="slds-text-body_regular">
                            <h1>{label.CSP_NoCases2}</h1> 
                        </div>
                        <div class="slds-m-top_medium">
                            <h1><lightning-formatted-url value="www.salesforce.com" label={label.CSP_Question1}></lightning-formatted-url></h1>
                            <h1><lightning-formatted-url value="www.salesforce.com" label={label.CSP_Question2}></lightning-formatted-url></h1>
                        </div>
                    </div>
                </div>
            </template>
        </div>    
    </lightning-card>    
</template>
