<template>

    <c-portal-custom-card-container>

        <span slot="cardTitle">
            {label.CSP_RecentCases}
        </span>

        <span slot="cardButton" if:true={dataRecords}>
            <lightning-button variant="base" 
                label={label.CSP_SeeAll} 
                title={label.CSP_SeeAll}
                icon-name="utility:forward" 
                icon-position="right" 
                onclick={seeAllCases}
                class="slds-p-right_small blueCustomButtonLink">
            </lightning-button>
        </span>

        <span slot="cardBody">

            <div class="slds-m-around_medium cardBodyContent">
                <template if:true={loading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>            
                <template if:false={loading}>
                    <div if:true={dataRecords}>
                        <lightning-datatable
                            key-field="Id"
                            data={data}
                            columns={columns}
                            data-id="tableList"
                            hide-checkbox-column>
                        </lightning-datatable>
                    </div>
                    <div if:false={dataRecords}>
                        <div class="noRecentCases">
                            <div>
                                <img src={noCasesImg}/>
                            </div>
                            <div class="noCasesTitle slds-p-around_small">
                                {label.CSP_NoCases1}
                            </div>
                            <div class="noCasesSubtitle">
                                {label.CSP_NoCases2}
                            </div>
                            <div class="noCasesUrls slds-p-around_large">
                                <a href={label.CSP_Question1URL}>{label.CSP_Question1}</a>
                                <a href={label.CSP_Question2URL}>{label.CSP_Question2}</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

        </span>

    </c-portal-custom-card-container>

</template>
