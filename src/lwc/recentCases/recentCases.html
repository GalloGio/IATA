<template>

    <c-portal-custom-card-container special-card={specialCase}>

        
        <span slot="cardTitle">
            <div if:false={specialCase}>
                <span class={titleCss}> {title} </span>
            </div>
        </span>        
        <div  slot="cardButton" if:true={showTopReachUs}
            class="slds-text-align_center slds-align--absolute-center slds-show_medium recentcases">
            <div class="slds-card__body_inner aroundLinkBlueBorder slds-size--1-of-1 slds-m-right_medium">
                <div class="cursorPointer slds-grid slds-gutters slds-grid_align-center slds-grid_vertical-align-center" onclick={redirectToSupport}>
                    <span
                        class="slds-col slds-m-vertical_x-small tileNewServiceText text-blue text-bold">
                        {label.CSP_FAQReachUsBanner_ButtonText}
                    </span>
                </div>
            </div>
        </div>

        <span  slot="cardButton" if:true={dataRecordsSeeAll}>
            <lightning-button variant="base" 
                label={label.CSP_SeeAll} 
                title={label.CSP_SeeAll}
                icon-name="utility:forward" 
                icon-position="right" 
                onclick={seeAllCases}
                class="slds-p-right_small blueCustomButtonLink">
            </lightning-button>
        </span>

        <span slot="cardBody">
            <div class={cardBodyContent}>
                <div if:true={loading} class="spinnerContainer">
                    <lightning-spinner class="background-white" alternative-text="Loading"></lightning-spinner>
                </div>
                <div if:false={loading}>

                    <div if:true={specialCase} class="slds-text-align_center">
                        <h1 class={titleCss}> {title} </h1>
                        <h2 class="slds-p-top_medium text-xsmall removeFontWeight">{helpText}</h2>
                        <h2 class="slds-p-top_medium text-xsmall removeFontWeight">{helpText2}</h2>
                    </div>

                    <div if:true={dataRecords} class={tableClass}>
                        <lightning-datatable
                            key-field="Id"
                            class={rowHeight}
                            data={data}
                            columns={columns}
                            data-id="tableList"
                            hide-checkbox-column
                            resize-column-disabled>
                        </lightning-datatable>
                        <div if:true={showReachUs}
                            class="slds-p-vertical_small slds-text-align_center slds-align--absolute-center slds-hide_medium recentcases">
                            <div class="slds-card__body_inner aroundLinkBlueBorder slds-size--1-of-1 slds-small-size--1-of-4 slds-medium-size--1-of-6 slds-large-size--1-of-4">
                                <div class="cursorPointer slds-grid slds-gutters slds-grid_align-center slds-grid_vertical-align-center" onclick={redirectToSupport}>
                                    <span
                                        class="slds-col slds-m-vertical_small slds-text-heading_small tileNewServiceText text-blue text-bold">
                                        {label.CSP_FAQReachUsBanner_ButtonText}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div if:false={dataRecords}>
                        <c-portal-no-cases-banner></c-portal-no-cases-banner>
                        <div if:true={showReachUs}
                            class="slds-text-align_center slds-align--absolute-center slds-p-bottom_medium recentcases">
                            <div class="slds-card__body_inner aroundLinkBlueBorder slds-max-small-size--1-of-1">
                                <div class="cursorPointer slds-grid slds-gutters slds-grid_align-center slds-grid_vertical-align-center" onclick={redirectToSupport}>
                                    <span
                                        class="slds-col slds-m-vertical_small slds-text-heading_small tileNewServiceText text-blue text-bold">
                                        {label.CSP_FAQReachUsBanner_ButtonText}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </span>

    </c-portal-custom-card-container>

</template>
