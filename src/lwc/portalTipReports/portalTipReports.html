
<template>

    <!-- IFRAME WITH POWER_BI REPORT  -->
    <template if:false={loading}>

        <div class="slds-grid slds-wrap">

            <div class="slds-col slds-size_1-of-1" >

                <div class="resp-container-full-screen">
                    <iframe class="report resp-iframe" src={powerBiSource}></iframe>
                </div>

            </div>

        </div>

    </template>


    <!-- SPINNER -->
    <template if:true={loading}>

        <div class="slds-m-around_xx-large">
            <lightning-spinner class="spinnerContainer" alternative-text="Loading" size="medium"></lightning-spinner>
        </div>

    </template>



</template>
