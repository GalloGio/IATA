<template>
    <h3>{label.IATA_Validation_Programs}</h3>
    <hr class="yellow-underline-100">
    <div class="bg-white pr-3 pb-3 pl-3 pt-1 ">
        <div class="display-flex">
            <template if:true={certifications} class="row">
                <template for:each={certifications} for:item="cert">
                    <label key={cert.Id} onclick={onClickItem} data-tosca={cert.Name} data-name={cert.Name}
                        data-type="certification"
                        class="col-xl-1-2 col-lg-1-2 col-md-3 col-sm-4 col-xs-4 text-center label-check itemBase itemUnselected certiCard">


                        <div class="content-item-cert">
                            <img src={tickSelection} class="certiTick" key={cert.Id} data-tosca={cert.Id}
                                data-name={cert.Name} data-type="certification"><br />
                            <img src={cert.Image__c} class="certiImage" key={cert.Id} data-tosca={cert.Id}
                                data-name={cert.Name} data-type="certification" />
                            <div class="icgBlueName certiLabel mt-2" data-tosca={cert.Id} data-name={cert.Name}
                                data-type="certification">{cert.Name}</div>
                        </div>
                    </label>
                </template>
            </template>

        </div>
        <div class="col-12 text-right">
            <a class="badge-results blueText" data-tosca="selectallcertifications"
                onclick={selectAllCertifications}><b>{selectedText}</b></a>
        </div>
    </div>
</template>
