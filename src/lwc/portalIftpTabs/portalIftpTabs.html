<template>

        <!-- Error panel -->
        <template if:true={error}>
            <c-error-panel errors={error} main-error-message={mainErrorMessage}></c-error-panel>
        </template>

        <template if:true={showLMSButton}>
            <div class="slds-clearfix">
                <lightning-button variant="brand" label="IFTP LMS" title="IFTP LMS" onclick={handleRedirect} class="slds-float_right slds-m-around_x-small"></lightning-button>
            </div>
        </template>

        <lightning-tabset variant="scoped">
            <lightning-tab label="Proficiency Management" title="Proficiency Management" if:true={showProficiencyManagement}>
                <c-portal-iftp-proficiency-management></c-portal-iftp-proficiency-management>
            </lightning-tab>
            <lightning-tab label="Monitor Trainings" title="Monitor Trainings" if:true={showMonitorTrainings}>
                <c-portal-iftp-monitor-trainings></c-portal-iftp-monitor-trainings>
            </lightning-tab> 
            <lightning-tab label="Manage Employees" title="Manage Employees" if:true={showManageEmployees}>
                <c-portal-iftp-manage-employees></c-portal-iftp-manage-employees>
            </lightning-tab> 
            <lightning-tab label="Import Employees" if:true={showImportEmployees}>
                <c-portal-iftp-import-employees></c-portal-iftp-import-employees>        
            </lightning-tab>
            <lightning-tab label="Employee Records Transfer" title="Proficiency Management" if:true={showEmployeeRecordsTransfer}>
                <c-portal-iftp-employee-record-transfer></c-portal-iftp-employee-record-transfer>
            </lightning-tab>  
            <lightning-tab label="Manage Stations" title="Proficiency Management" if:true={showManageStations}>
                <c-portal-iftp-manage-stations></c-portal-iftp-manage-stations>
            </lightning-tab>      
            <lightning-tab label="Import Stations" if:true={showImportStation}>
                <c-portal-iftp-import-stations></c-portal-iftp-import-stations>        
            </lightning-tab>
            <lightning-tab label="Upload OJT" if:true={showUploadOJT}>
                <c-portal-iftp-upload-O-J-T></c-portal-iftp-upload-O-J-T>      
            </lightning-tab>
            <lightning-tab label="Training Records Detail" if:true={showTrainingRecordsDetail}>
                <c-portal-iftp-training-records-detail></c-portal-iftp-training-records-detail>              
            </lightning-tab>
            <lightning-tab label="Training Records Summary" if:true={showTrainingRecordsSummary}>
                <c-portal-iftp-training-records-summary></c-portal-iftp-training-records-summary>              
            </lightning-tab>
            <lightning-tab label="Proficiency Reports" title="Proficiency Reports" if:true={showProficiencyReports}>
                <c-portal-iftp-proficiency-reports></c-portal-iftp-proficiency-reports>
            </lightning-tab>
            <!--lightning-tab label="Portal Case List">
                < ! --c-portal-cases-list ></c-portal-cases-list - - >
            </lightning-tab>
            <lightning-tab label="Portal Search">
                <c-portal-search-bar placeholder='Search Portal' ></c-portal-search-bar>
            </lightning-tab-->
        </lightning-tabset>
    </template>
