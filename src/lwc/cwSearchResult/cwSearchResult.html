<template>
    <div class="slds-theme_default resultWrapper">
        <template if:true={input}  >
            <!-- <div style="text-align: center; color: blue;">
                    <br/>Name: {input.facility.name} || type: {input.facility.type}
            </div> -->
            <div class="row">
                <div class="col-md-3">
                    <c-cw-company-card input={input.facility}></c-cw-company-card>
                </div>
                <div class="col-md-4">
                    <c-cw-account-detail-certification-list title="Certifications"
                                            account-name={input.facility.name}
                    ></c-cw-account-detail-certification-list>
                </div>
                <div class="col-md-5">
                    <c-cw-display-list title="Cargo Commodities" falicity-data={input.facility}></c-cw-display-list>
                </div>
            
            </div>
            <div class="row">
                <div class="col-md-8" style="position:relative; float:left;">
                    <div style="position:absolute; bottom: 0;">
                        <!--Pelikaanweb 1 , 1118 DT Schiphol, netherlands -->
                        <span><img style="width:20px;" src={searchbylocation}/>{input.facility.address}  &nbsp;&nbsp;|&nbsp;&nbsp;  {input.facility.phone}  &nbsp;&nbsp;|&nbsp;&nbsp;  {input.facility.email}</span>
                    </div>
                </div>
                <div class="col-md-2 text-right">
                    <button type="button" onclick={handleCompare} class="btn btn-primary-yellow" style="width:75%;">COMPARE</button>
                </div>
                <div class="col-md-2 text-center">
                    <button type="button" onclick={handleMoreInfo} class="btn btn-primary" style="width:75%;">MORE INFO</button>
                </div>
            </div>
          
        </template>
</div>
</template>
