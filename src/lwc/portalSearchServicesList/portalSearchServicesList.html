<template>

    <div if:true={showComponent}>
        <c-portal-custom-card-container>

            <span slot="cardTitle">
                {label.CSP_Services_Title}
            </span>
    
            <span slot="cardButton" if:true={dataRecords}>
                <lightning-button variant="base" 
                    label={label.CSP_SeeAll} 
                    title={label.CSP_SeeAll}
                    icon-name="utility:forward" 
                    icon-position="right" 
                    onclick={goToSeeAllServicesButtonClick}
                    class="slds-p-right_small blueCustomButtonLink">
                </lightning-button>
            </span>
    
            <span slot="cardBody"> 
                <template if:true={loading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
                <template if:false={loading}>
                    <div if:true={dataRecords}>
                        <lightning-datatable
                            key-field="Id"
                            data={data}
                            columns={columns}
                            hide-checkbox-column>
                        </lightning-datatable>
                    </div>
                    <div if:false={dataRecords}>
                        <div class="slds-text-align_center">
                            <div class="slds-text-heading_medium">
                                <h3>{label.CSP_NoSearchResults}</h3>
                            </div>
                        </div>                            
                    </div>                        
                </template>
            </span>

        </c-portal-custom-card-container>
    </div>

</template>
