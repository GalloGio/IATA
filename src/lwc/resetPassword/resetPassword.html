<template>
    <lightning-card title="Reset Password" icon-name="utility:reset_password" class="slds-size_2-of-2">
        <lightning-layout multiple-rows>
            <lightning-layout-item class="slds-size_2-of-2" flexibility="auto" padding="around-small" if:true={noUser}>
                {label.noEligibleUserLABEL}
            </lightning-layout-item>
            <lightning-layout-item class="slds-size_2-of-2" flexibility="auto" padding="around-small" if:true={loading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout multiple-rows if:false={noUser}>
            <lightning-layout-item class="slds-size_3-of-5" flexibility="auto,no-grow" padding="around-small">
                <lightning-record-form record-id={recordId} object-api-name="Contact" fields={passwordFields}
                    mode="readonly">
                </lightning-record-form>
            </lightning-layout-item>
            <lightning-layout-item class="slds-size_3-of-5" flexibility="auto,no-grow" padding="around-small">
                <lightning-combobox name="communitySelected" label={label.communityLABEL} placeholder={label.SelectCommunityLABEL}
                    value={selected} options={options.data} onchange={handleChange} disabled={noUser} required>
                </lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item class="slds-size_3-of-5" flexibility="auto" padding="around-small">
                <lightning-button icon-name="utility:send" name="sendPasswordbtn" label="Send Password"
                    title="Send Password" onclick={sendPassword} disabled={noSelected}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>

            <lightning-record-form
                record-id={recordId}
                object-api-name="Contact"
                fields={contactFields}
                columns="2"
                mode="readonly">
            </lightning-record-form>
        </div>
    </lightning-card>-->
</template>
