<template>
    <lightning-card title="Reset Password" icon-name="action:reset_password">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="6" flexibility="auto" padding="around-small">
                <lightning-record-form
                    record-id={recordId}
                    object-api-name="Contact"
                    fields={passwordFields}
                    mode="readonly">
                </lightning-record-form>
            </lightning-layout-item>
            <lightning-layout-item size="6" flexibility="auto" padding="around-small">
                <lightning-combobox
                    name="communitySelected"
                    label="Send the password for the community"
                    placeholder="Select Community"
                    options={options}
                    onchange={handleChange}>
                </lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-button icon-position="center" label="Send Password" onclick={sendPassword}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>    
    <lightning-card title="Contact" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-record-form
                record-id={recordId}
                object-api-name="Contact"
                fields={contactFields}
                columns="2"
                mode="readonly">
            </lightning-record-form>
        </div>
    </lightning-card>
</template>
