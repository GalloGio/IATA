<template>
    <div class="col-12 pl-5 pr-5" if:false={isLoading}>
        <div class="col-10 offset-1 p-2">
            <h3>Select users to notify</h3>
        </div>
        <div class="col-10 offset-1 p-4 align-left" if:true={_notifiableUsersInform}>
            <lightning-datatable
                key-field="id"
                data-name="users-to-notify-informative"
                data={_notifiableUsersInform.data}
                columns={_notifiableUsersInform.columns}>
            </lightning-datatable>
        </div>
        <div class="col-10 offset-1 p-4">
            <label class="small-font">Subject</label><span class="required-asterisk"> *</span></label>
            <input data-id="subject" type="text" class="form-control width-100" required oninput={notificationSubjectUpdate}/>
        </div>
        <div class="col-10 offset-1 p-4">
            <label class="small-font">Body</label><span class="required-asterisk"> *</span></label>
            <textarea data-id="body" class="form-control" rows="3" data-field="notes" required oninput={notificationBodyUpdate}></textarea>
        </div>
    </div>

    <div class="spinner" if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
</template>
