            <lightning-datatable
                key-field="id"
                data-name="users-to-notify-informative"
                data={_notifiableUsersInform.data}

            </lightning-datatable>
        </div>

            <label class="small-font">Subject</label>
            <input type="text" class="form-control width-100" onkeyup={newFilenameKeyUp}/>

        <div class="col-10 offset-1 p-4">
            <label class="small-font">Body</label>
            <textarea class="form-control" rows="3" data-field="notes" oninput={notificationBodyUpdate}></textarea>
