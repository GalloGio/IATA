<template>
    <div class="row">
        <div class="col-4 max-height-73 m-auto">
            <div class="companyIconBox-no-border">
                <img src={getLogoUrl} class="max-height-73" alt="logo" />
            </div>
        </div>
        <div class="col-8 col-no-padding-right">
            <div class="title text-truncate" title={input.name}>
                <strong>{input.name}</strong>
            </div>
            <div class="text-truncate" title={input.accountName}>
                <span if:true={input.accountName}>{input.accountName}</span>
                <span if:false={input.accountName}>&nbsp;</span>
            </div>
            <div class="row mt-2">
                <div class="col-2 col-no-padding-right">
                    <img class="width-20" src={getCompanyTypeImage} alt="type" />
                </div>
                <template if:true={getShowImg}>
                    <div class={cssRecordTypeNameContainer} data-tosca={input.Id} title={titleRecordTypeNameContainer}>
                        <strong class="align-middle">{input.recordTypeName}</strong>
                        <img data-item={input.Id} class={getIATAIconCss} onmouseover={showPopover} onmouseleave={hidePopover} src={getIATAIcon} alt="type" />
                        <c-cw-simple-tooltip item-id={input.Id} tooltip-object={tooltipObject} tooltip-to-display={tooltipToDisplay}></c-cw-simple-tooltip>
                    </div>

                </template>
                <template if:false={getShowImg}>
                    <div class={cssRecordTypeNameContainer} title={titleRecordTypeNameContainer}>
                        <strong class="align-middle">{input.recordTypeName}</strong>
                    </div>
                </template>
            </div>
        </div>

    </div>
</template>
