<!-- Proficiency Management Search -->
<template>

        <!-- Error panel -->
        <template if:true={error}>
            <c-error-panel errors={error} main-error-message={mainErrorMessage}></c-error-panel>
        </template>
    
    
        <div class="slds-card_boundary">
            <lightning-card> 
                <div slot="title">
                    <lightning-icon icon-name="utility:right" size="large" variant="error"></lightning-icon>
                    Search Criteria
                </div> 
                <lightning-combobox
                    name="station"
                    label="Station"
                    value={stationValue}
                    placeholder="Select Station"
                    options={stationOptions}
                    onchange={handleChangeStation}
                    class="slds-m-left_x-small slds-m-right_x-small">
                </lightning-combobox>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-m-left_x-small">
                        <lightning-input 
                            name="lastName"
                            label="Last Name"
                            value={lastNameValue}
                            placeholder="Last Name"
                            onchange={handleChangeLastName}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-m-left_x-small">
                        <lightning-input 
                            name="firstName"
                            label="First Name"
                            value={firstNameValue}
                            placeholder="First Name"
                            onchange={handleChangeFirstName}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-m-left_x-small slds-m-right_x-small">
                        <lightning-input 
                            name="employeeCode"
                            label="Employee Code"
                            value={employeeCodeValue}
                            placeholder="Employee Code"
                            onchange={handleChangeEmployeeCode}>
                        </lightning-input>
                    </div>

                    <!--
                    <lightning-input 
                        name="email"
                        label="Email"
                        value={emailValue}
                        placeholder="Email"
                        onchange={handleChangeEmail}>
                    </lightning-input>
                    -->
                </div>
                <br/>
                <lightning-button variant="neutral" label="Search" title="Search" class="slds-m-left_x-small"
                icon-name="utility:filterList" icon-position="right" 
                onclick={handleSearchButtonClick}>
                </lightning-button>
                <lightning-button variant="neutral" label="Reset" title="Reset Form" class="slds-m-left_x-small"
                icon-name="utility:filterList" icon-position="right" 
                onclick={handleResetButtonClick}>
                </lightning-button>
            </lightning-card>
        </div>
        
        <template if:true={showSearch}>
            <div class="slds-card_boundary slds-m-top_medium">
                <lightning-card>
                    <div slot="title">
                        <lightning-icon icon-name="utility:right" size="large" variant="error"></lightning-icon>
                        Training Records
                    </div>
                    <p class="slds-p-horizontal_small">
                        <template if:true={loading}>
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </template>
                        <template if:false={loading}>
                            <div if:true={dataRecords}>
                                <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters_x-small slds-grid_align-end">
                                        <div class="slds-grid slds-gutters">
                                            <lightning-button 
                                                variant="success" class="slds-m-left_x-small"
                                                label="Ask For All Selected"
                                                onclick={handleSelectAll}>
                                            </lightning-button>
                                        </div>
                                    </div>
                                <lightning-datatable
                                    key-field="uniqueRowId"
                                    data={data}
                                    columns={columns}
                                    sorted-by={sortedBy}
                                    sorted-direction={sortedDirection}
                                    onsort={updateColumnSorting}
                                    onrowselection={getSelectedRows}
                                    onrowaction={handleRowAction}
                                    onheaderaction={handleHeaderAction}>
                                </lightning-datatable>
    
                            </div>
                            <div if:false={dataRecords}>
                                <div class="slds-text-align_center">
                                    <div class="slds-text-heading_medium">
                                        <h3>No Results</h3>
                                    </div>
                                </div>                            
                            </div>                    
                        </template>
                    </p>
                </lightning-card>
            </div>

            <!-- MODAL -->
            <template if:true={openmodel}>
                <div style="height: 50%;">
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close" size="medium">
                                    </lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Employees for transfer</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                    
                                
                                <template for:each={employeesToTransfer} for:item="item">
                                    <lightning-layout-item padding="around-small" value={item} key={item.Id}>
                                        <div class="slds-p-around_small slds-grid slds-wrap slds-gutters_x-small slds-grid_align-middle">
                                            Employee: {item.firstName} {item.lastName} 
                                        </div>
                                    </lightning-layout-item>
                                </template>


                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
            </template>
        </template>
    
    
    </template>
