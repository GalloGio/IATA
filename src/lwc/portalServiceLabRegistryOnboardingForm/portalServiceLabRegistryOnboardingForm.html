							<div if:true={isAirlineAgrStep} class="isAirlineAgrStep">
								<template if:true={FIELD_Existing_partnership_with_airlines_PicklistValues.data}>
									<lightning-layout-item size="12" class="formItem">
										<div class="formLabelContainer">
											<div class="text-xxsmall">
												{label.CSP_LabReg_airlinePartnershipSelection}
											</div>
										</div>
							
										<div class="slds-form-element">
											<div class="slds-form-element__control custTextInputSmall">
												<lightning-combobox
													options={FIELD_Existing_partnership_with_airlines_PicklistValues.data.values}
													value={airlinePartnershipSelection}
													name="airlinePartnershipSelection"
													variant="label-hidden"
													class="cursorPointerComboBox text-xxsmall"
													dropdown-alignment="auto"
													onchange={handleFormElementChange}>
												</lightning-combobox>
											</div>
										</div>

										<template if:true={showAirlineSelectionBox}>
											<div if:true={FIELD_Existing_partnership_with_airlines_PicklistValues.data}>
												{label.CSP_LabReg_WhichAirlines}
												<div class="slds-col slds-p-left_x-large slds-m-left_x-large">
													<lightning-input value={airlineSearchKey} onchange={searchAirline} type="search" placeholder="Search Airline..."></lightning-input>
												</div>
												<lightning-dual-listbox id="airlineDualListbox"
													name="airlineDualListbox"
													label="Select Airlines"
													source-label="Available Airlines"
													selected-label="Selected Airlines"
													options={listOptionsAirlines}
													onchange={handleAirlineSelection}
													disable-reordering
													value={selectedAirlines}>
												</lightning-dual-listbox>
											</div>
										</template>

									</lightning-layout-item>
								</template>
							</div>

							<div if:true={isConfirmationStep} class="isConfirmationStep">
								Are you sure you want to submit your request?
							</div>

							<div if:true={isGreetingStep} class="isGreetingStep">
								Grazie ed arrivederci
							</div>
						</div>

						<lightning-layout-item padding="around-small" size="12" class="IEFixDisplay">
						</lightning-layout-item>
			
						<div class="buttonsContainer">
							<lightning-layout-item size="6" class="backButtonWrapper">
								<div if:true={showPreviousPageLink} class="text-xxsmall">
									<lightning-button variant="base"
										label="previous step"
										onclick={goToPreviousStep}
										class="blueCustomButtonLinkSmall"
										icon-name="utility:back"
										icon-position="left">
									</lightning-button>
								</div>
								
							</lightning-layout-item>
			
							<lightning-layout-item size="6" class="IEFixDisplay">
								<lightning-button class="slds-float_right containedButton customBtn" data-id="nextButton" label={label.CSP_L2_Next_Step} disabled={isNextDisabled} variant="brand" onclick={goToNextStep}>
								</lightning-button>
							</lightning-layout-item>
						</div>
			
						<lightning-layout-item padding="around-small" size="12" class="IEFixDisplay">
						</lightning-layout-item>
					</span>
				</c-portal-custom-card-container>        
			</span>
		</div>

		<div data-id="spinnerId" class="slds-spinner_container spinnerContainer" if:true={isLoading}>
			<div class="slds-spinner slds-spinner_medium" role="status">
				<span class="slds-assistive-text">Loading</span>
				<div class="slds-spinner__dot-a"></div>
				<div class="slds-spinner__dot-b"></div>
			</div>
		</div>
	</div>

	<template if:true={openMessageModal}>
		<c-portal-registration-generic-modal
			icon={alertIcon}
			title={label.CSP_LabReg_FormNotCompleted}
			message={label.CSP_L2_Profile_Incomplete_Message}
			button1-label={label.CSP_L2_Yes}
			button2-label={label.CSP_L2_No}
			onbuttononeaction={close}
			onbuttontwoaction={cancel}>
		</c-portal-registration-generic-modal>
	</template>
</template>
