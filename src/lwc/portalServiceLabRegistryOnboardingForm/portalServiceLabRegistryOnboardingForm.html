<template>
	<!-- TITLE -->
		<div class="slds-p-horizontal_large slds-p-vertical_large mediumTitle text-bold text-small">
			{label.CSP_LabRegistry}
		</div>

		<!-- main content with form-->
		<div class="slds-p-horizontal_small slds-p-horizontal_large slds-size_1-of-1 customWhiteBackground">
			<div class="slds-p-vertical_large textMediumMessage">
				
				<template if:true={showMandatoryFieldsError}>
					<div class="whiteIcon text-xxsmall errorBox">
						<div class="slds-grid slds-gutters">
							<div class="slds-col slds-m-left_medium slds-size_12-of-13">
								{label.CSP_Error_Message_Mandatory_Fields}
							</div>
						</div>
					</div>
				</template>

				<div if:true={isFirstStep} class="isFirstStep">
					<template if:true={LAB_TYPE_PicklistValues.data}>
						<div class="slds-var-m-around_medium">
							<lightning-combobox
								name="labTypeSelection"
								label={label.CSP_LabReg_InitialQuestion}
								placeholder="Select Lab Type"
								options={LAB_TYPE_PicklistValues.data.values}
								onchange={handleFormElementChange}
								value={labTypeSelection}
								required>
							</lightning-combobox>
						</div>
					</template>
				</div>


				<div if:true={setAForm} class="setAForm">
					<div if:true={SetAstep01} class="SetAstep01">
						{label.CSP_LabReg_ListRegion_countries} <br/>
						{label.CSP_LabReg_HowManyLabs}
					</div>
					
					<div if:true={SetAstep02} class="SetAStep02">
						<div class="slds-p-around_medium lgc-bg">
							<lightning-input 
								name={SLAInPlace} 
								value={SLAInPlace} 
								type="text" 
								label={label.CSP_LabReg_SLA_InPlace}
								placeholder="type here..." 
								onchange={handleFormElementChange}
								required>
							</lightning-input>
						</div>

						<template if:true={THEY_YOUR_OWN_FACILITIES_OR_PARTNER_PicklistValues.data}>
							<div class="slds-var-m-around_medium">
								<lightning-combobox
									name="ownFacilitiesOrPartnerLabSelection"
									value={ownFacilitiesOrPartnerLabSelection}
									label={label.CSP_LabReg_OwnFacilities}
									options={THEY_YOUR_OWN_FACILITIES_OR_PARTNER_PicklistValues.data.values}
									onchange={handleFormElementChange}
									required>
								</lightning-combobox>
							</div>
						</template>

						<template if:true={DO_YOU_MANAGE_BOOKING_FOR_ALL_LOCATIONS_PicklistValues.data}>
							<div class="slds-var-m-around_medium">
								<lightning-combobox
									name="manageBookingSelection"
									value={manageBookingSelection}
									label={label.CSP_LabReg_manageBookingSelection}
									options={DO_YOU_MANAGE_BOOKING_FOR_ALL_LOCATIONS_PicklistValues.data.values}
									onchange={handleFormElementChange}
									required>
								</lightning-combobox>
							</div>
						</template>

						<template if:true={DO_YOU_ISSUE_TEST_RESULTS_FOR_ALL_LAB_PicklistValues.data}>
							<div class="slds-var-m-around_medium">
								<lightning-combobox
									name="issueTestResultsSelection"
									value={issueTestResultsSelection}
									label={label.CSP_LabReg_issueTestResultsSelection}
									options={DO_YOU_ISSUE_TEST_RESULTS_FOR_ALL_LAB_PicklistValues.data.values}
									onchange={handleFormElementChange}
									required>
								</lightning-combobox>
							</div>
						</template>


						<template if:true={EXISTING_PARTNERSHIP_WITH_AIRLINES_PicklistValues.data}>
							<div class="slds-var-m-around_medium">
								<lightning-combobox
									name="airlinePartnership01Selection"
									value={airlinePartnership01Selection}
									label={label.CSP_LabReg_airlinePartnershipSelection}
									options={EXISTING_PARTNERSHIP_WITH_AIRLINES_PicklistValues.data.values}
									onchange={handleFormElementChange}
									required>
								</lightning-combobox>
							</div>
						</template>

					</div>
					<div if:true={SetAstep03} class="SetAStep03">
						{label.CSP_LabReg_WhichAirlines}
					</div>
				</div>


				<div if:true={setBForm} class="setBForm">
					<div if:true={SetBstep01} class="SetBstep01">
						{label.CSP_LabReg_ListRegion_countries} <br/>
						{label.CSP_LabReg_HowManyLabs}
					</div>
					<div if:true={SetBstep02} class="SetBStep02">
						<template if:true={TYPE_OF_LAB_PicklistValues.data}>
							<div class="slds-var-m-around_medium">
								<lightning-combobox
									name="typeOfLabSelection"
									value={typeOfLabSelection}
									label={label.CSP_LabReg_TypeOfLab}
									options={TYPE_OF_LAB_PicklistValues.data.values}
									onchange={handleFormElementChange}
									required>
								</lightning-combobox>
							</div>
						</template>
						

						<div class="slds-p-around_medium lgc-bg">
							<lightning-input 
								type="text"
								name="SLACertificationInPlace"
								value={SLACertificationInPlace}
								label={label.CSP_LabReg_SLACertification}
								placeholder="type here..." 
								onchange={handleFormElementChange} 
								required>
							</lightning-input>
						</div>

						<template if:true={NATIONAL_ACCREDITATION_FOR_ALL_THE_LABS_PicklistValues.data}>
							<div class="slds-var-m-around_medium">
								<lightning-combobox
									name="nationalAccreditationSelection"
									value={nationalAccreditationSelection}
									label={label.CSP_LabReg_nationalAccreditationSelection}
									options={NATIONAL_ACCREDITATION_FOR_ALL_THE_LABS_PicklistValues.data.values}
									onchange={handleFormElementChange}
									required>
								</lightning-combobox>
							</div>
						</template>

						<template if:true={ARE_YOUR_LABS_PART_OF_NATIONAL_PLATFORM_PicklistValues.data}>
							<div class="slds-var-m-around_medium">
								<lightning-combobox
									name="labsPartOfNationalPlatform"
									value={labsPartOfNationalPlatform}
									label={label.CSP_LabReg_labsPartOfNationalPlatform}
									options={ARE_YOUR_LABS_PART_OF_NATIONAL_PLATFORM_PicklistValues.data.values}
									onchange={handleFormElementChange}
									required>
								</lightning-combobox>
							</div>
						</template>

						<template if:true={EXISTING_PARTNERSHIP_WITH_AIRLINES_PicklistValues.data}>
							<div class="slds-var-m-around_medium">
								<lightning-combobox
									name="airlinePartnership02Selection"
									value={airlinePartnership02Selection}
									label={label.CSP_LabReg_airlinePartnershipSelection}
									options={EXISTING_PARTNERSHIP_WITH_AIRLINES_PicklistValues.data.values}
									onchange={handleFormElementChange}
									required>
								</lightning-combobox>
							</div>
						</template>
					</div>
					
					<div if:true={SetBstep03} class="SetBStep03">
						{label.CSP_LabReg_WhichAirlines}
					</div>
				</div>
			</div>
		</div>

		<!-- BUTTON-->
		<div class="slds-p-around_medium topLightGrayBorder customWhiteBackground slds-clearfix">
			<div class="slds-align_absolute-center">
				<button class="containedButtonAlt containedButton-size cursorPointer uiButton contactSupport slds-m-horizontal_small" onclick={abortRequest}>
					{label.Button_Cancel}
				</button>

				<button if:false={isFirstStep} class="containedButtonAlt containedButton-size cursorPointer uiButton contactSupport slds-m-horizontal_small" onclick={goToPreviousStep}>{label.Button_Previous}</button>

				<button if:false={isLastStep} class="containedButtonAlt containedButton-size cursorPointer uiButton contactSupport slds-m-horizontal_small" onclick={goToNextStep}>{label.Button_Next}</button>

				<button if:true={isLastStep}
					class="containedButton containedButton-size slds-m-horizontal_small"
					onclick={handleSubmitRequest}>
					{label.ISSP_Confirm}
				</button>
			</div>
	</div>
</template>
