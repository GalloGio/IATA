<template>

    <div class="slds-grid slds-wrap containerHeight">
        <div class="slds-col slds-large-size_1-of-1 slds-medium-size_1-of-1 slds-small-size_1-of-1 slds-order--1 slds-large-order--1 slds-medium-order--1 bodyContent" >
            <div class="contentWrapper">
                <div class="customPaddingHeader">
                    <c-portal-login-header onlanguagechange={handleLanguageChange} preventrefresh=false></c-portal-login-header>
                </div>
                <div class="slds-grid slds-grid_align-center">
                    <div style="max-width:448px; width:100%;" class="customPadding">
                        <span slot="pageBody" >
                            <div class="slds-p-bottom_large logoMobile">
                                <img src={logoIcon}/>
                            </div>
                            <div class="customLightShadow background-white">
                                <div class="cardBodyContent">
                                    <div class="slds-p-top_medium">
                                        <img src={exclamationIcon}/>
                                    </div>
                                </div>
                                <div class="slds-p-bottom_large slds-p-left_large slds-p-right_large slds-p-top_medium">
                                    <div style="display: flex;flex: 1 0 auto;align-items: center;justify-content: center;">
                                        <div style="width:100%;" class="slds-p-bottom_large">
                                            <span class="text-medium text-darkGray text-bold">{labels.headerLabel}</slot></span>
                                        </div>
                                    </div>
                                    <div class={bodyStyle}>
                                        <lightning-layout multiple-rows vertical-align="end">
                                            <lightning-layout-item size="12">
                                                <lightning-formatted-rich-text value={labels.message} class="text-small fixed-text"></lightning-formatted-rich-text>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="loginFooter">
                    <div class="footerlinks">
                        <a class="leftLink" href={labels.csp_Footer_Privacy_URL}>{labels.ISSP_Registration_Privacy}</a>
                        <span>|</span>
                        <a class="rightLink" href={labels.csp_Footer_Legal_URL}>{labels.ISSP_Registration_Legal}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
