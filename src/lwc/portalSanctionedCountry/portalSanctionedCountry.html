<template>
    <c-portal-container-without-panel>
        <span slot="pageBody">
            <div class="slds-p-bottom_large">
                <img src={logoIcon}/>
            </div>
            <div class="customLightShadow background-white">
                <div class="cardBodyContent">
                    <div class="slds-p-top_medium">
                        <img src={exclamationIcon}/>
                    </div>
                </div>
                <div class="slds-p-bottom_large slds-p-left_large slds-p-right_large slds-p-top_medium">
                    <div style="display: flex;flex: 1 0 auto;align-items: center;justify-content: center;">
                        <div style="width:100%;" class="slds-p-bottom_large">
                            <span class="text-medium text-darkGray text-bold">Restricted Login</slot></span>
                        </div>
                    </div>
                    <div class={bodyStyle}>
                        <lightning-layout multiple-rows vertical-align="end">
                            <lightning-layout-item size="12">
                                <lightning-formatted-rich-text value={labels.message} class="text-small fixed-text"></lightning-formatted-rich-text>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </div>
            </div>
        </span>
        <span slot="pageFooter">
            <div class="text-xxxsmall">
                <span><a href={labels.csp_Footer_Privacy_URL}>{labels.ISSP_Registration_Privacy}</a></span> |
                <span><a href={labels.csp_Footer_Legal_URL}>{labels.ISSP_Registration_Legal}</a></span>
            </div>
        </span>
    </c-portal-container-without-panel>
</template>
