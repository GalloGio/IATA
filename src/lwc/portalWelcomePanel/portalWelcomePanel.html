<!-- Portal Welcome Panel -->
<template>

    <div class="contentContainer IEFixWidth" style={backgroundStyle}>

        <a onclick={handleNavigateToLogin}>
        	<img src={logoIcon} class="imgBg">
        </a>

        <div class="headerTitle IEFixWidth">
            <lightning-formatted-rich-text value={labels.CSP_Welcome_Title} class=""></lightning-formatted-rich-text>
        </div>

        <div class="infoText IEFixWidth">
            {labels.CSP_Welcome_Panel_Info}
        </div>

        <div class="rectangle IEFixWidth">

            <lightning-layout multiple-rows=true>
                <div class="IEFixWidth">
                    <lightning-layout-item size=12 class="bounds welcomePanelItem">
                        <lightning-layout multiple-rows=false class="itemWelcome">
                            <lightning-layout-item size=2>
                                <img src={serviceIcon} class="service">
                            </lightning-layout-item>
                            <lightning-layout-item size=10>
                                <div class="cardItemTitle">
                                    {labels.CSP_Welcome_Panel_Bullet_1_Title}
                                </div>
                                <div class="description">
                                    {labels.CSP_Welcome_Panel_Bullet_1_Desc}
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size=12 class="bounds welcomePanelItem">
                        <lightning-layout multiple-rows=false class="itemWelcome">
                            <lightning-layout-item size=2>
                                <img src={uptodateIcon} class="service">
                            </lightning-layout-item>
                            <lightning-layout-item size=10>
                                <div class="cardItemTitle">
                                    {labels.CSP_Welcome_Panel_Bullet_2_Title}
                                </div>
                                <div class="description">
                                    {labels.CSP_Welcome_Panel_Bullet_2_Desc}
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size=12 class="bounds welcomePanelItem">
                        <lightning-layout multiple-rows=false class="itemWelcome">
                            <lightning-layout-item size=2>
                                <img src={offerIcon} class="service">
                            </lightning-layout-item>
                            <lightning-layout-item size=10>
                                <div class="cardItemTitle">
                                    {labels.CSP_Welcome_Panel_Bullet_3_Title}
                                </div>
                                <div class="description">
                                    {labels.CSP_Welcome_Panel_Bullet_3_Desc}
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                    <lightning-layout-item size=12 class="bounds welcomePanelItem">
                        <lightning-layout multiple-rows=false class="itemWelcome">
                            <lightning-layout-item size=2>
                                <img src={supportIcon} class="service">
                            </lightning-layout-item>
                            <lightning-layout-item size=10>
                                <div class="cardItemTitle">
                                    {labels.CSP_Welcome_Panel_Bullet_4_Title}
                                </div>
                                <div class="description">
                                    {labels.CSP_Welcome_Panel_Bullet_4_Desc}
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>

                    <lightning-layout-item size=12 class="faqContainer welcomePanelItem">
                        <lightning-layout multiple-rows=false class="itemWelcome">
                            <lightning-layout-item size=2>

                            </lightning-layout-item>
                            <lightning-layout-item size=10>
                                <div class="textAlignCenter text-xxsmall">
                                    <a onclick={handleNavigateToFAQ} style="color:#3333ff; font-weight: 500;">{labels.CSP_FAQ_Label}</a>
                                    <img src={arrowIcon} class="service faqPointer" onclick={handleNavigateToFAQ}>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </div>
                </lightning-layout>

        </div>

    </div>
</template>
