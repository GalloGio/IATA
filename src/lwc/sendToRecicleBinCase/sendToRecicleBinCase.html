<template>
        <lightning-card>
                <div class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">
                                {label.confirmSendRecycleBin}
                        </h2>
                </div>
                <div style="height:2.5rem;">
                        <p></p>
                </div>
                <lightning-layout horizontal-align="center">
                        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                                <lightning-button label="Yes" onclick={save}></lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                                <lightning-button label="No" onclick={cancel}></lightning-button>
                        </lightning-layout-item>
                </lightning-layout>
                <lightning-layout-item size="12" flexibility="auto" padding="around-small" if:true={loading}>
                                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </lightning-layout-item>
        </lightning-card>
        
</template>
