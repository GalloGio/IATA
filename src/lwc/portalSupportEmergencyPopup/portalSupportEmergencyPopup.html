<template>
    <c-portal-generic-popup-window show-close variant='warning' onabortaction={abortRequest}>
        <span slot="bodycontent" >
            <div>
                <div class="slds-p-around--medium text-bold text-small">                   
                    <span if:true={showClose}  class="slds-float_right slds-m-horizontal_xx-small"
                        onclick={abortRequest} >
                        <lightning-icon icon-name="utility:close" size="x-small" class="cursorPointer blackIcon"
                            ></lightning-icon>
                    </span>
                </div>
                <div class="slds-p-around_large">
                    <div class="text-small lineH">
                        <p class="slds-text-align_center text-medium text-bold"> {label.CSP_Emergency_Selected_Case_Creation_Title}</p>
                        <p class="slds-text-align_center slds-p-vertical_x-small">
                            <lightning-formatted-rich-text                       
                                value={label.CSP_Emergency_Selected_Case_Creation_Message}
                            >
                            </lightning-formatted-rich-text>
                        </p>
                        <span class="slds-grid slds-align_absolute-center slds-p-vertical_small">
                            <ul class="slds-list_dotted">
                                <li>{label.CSP_Emergency_Selected_Reason1}</li>
                                <li>{label.CSP_Emergency_Selected_Reason2}</li>
                                <li>{label.CSP_Emergency_Selected_Reason3}</li>
                                <li>{label.CSP_Emergency_Selected_Reason4}</li>
                            </ul>
                        </span>
                    </div>
                    <p class="slds-p-bottom_xx-large slds-m-top_large slds-text-align_center text-small">
                        <lightning-formatted-rich-text                       
                                value={label.CSP_Emergency_Selected_Case_Creation_Message2}
                        >
                        </lightning-formatted-rich-text>
                    </p>
                </div>

                <div class="slds-m-top--xxx-small slds-m-bottom--xx-large customWhiteBackground slds-clearfix">
                    <slot name="ButtonSection">
                        <!--button slot -->
                    </slot>
                </div>
            </div>
        </span>
    </c-portal-generic-popup-window>
</template>
