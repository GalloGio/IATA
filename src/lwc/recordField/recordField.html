<template>
    <div class={recordFieldClass} title={value}>
        <template if:true={picklist}>
			<lightning-combobox
				if:true={isTable}
				value={value}
				label={label}
				options={properties.options}
				onchange={handleChange}
				disabled={disabled}
				readonly={readonly}
				required={required}
				variant={inputVariant}></lightning-combobox>
			<lightning-formatted-text
				if:true={isTable}	
				value={value}
				title={label}
				></lightning-formatted-text>
        </template>
        <template if:true={text}>
			<lightning-input
				if:false={isTable}
				value={value}
				label={label}
				type="text"
				onchange={handleChange}
				disabled={disabled}
				readonly={readonly}
				required={required}
				variant={inputVariant}></lightning-input>
			<lightning-formatted-text
				if:true={isTable}	
				value={value}
				title={label}
				></lightning-formatted-text>
        </template>
        <template if:true={number}>
			<lightning-input
				if:false={isTable}
                value={value} 
                label={label} 
                type="number" 
                onchange={handleChange} 
				disabled={disabled}
				required={required}
				variant={inputVariant}
                min={min} 
                max={max}
                message-when-range-overflow={rangeOverFlowMessage}
                message-when-range-underflow={rangeUnderflowMessage}>
			</lightning-input>
			<lightning-formatted-number
				if:true={isTable}
				value={value} 
				minimum-fraction-digits={properties.minDecimalPlaces}
				maximum-fraction-digits={properties.maxDecimalPlaces}
				minimum-significant-digits={properties.minSignificantPlaces}
				maximum-significant-digits={properties.maxSignificantPlaces}
				minimum-integer-digits={properties.minIntegerDigits}>
		</lightning-formatted-number>
        </template>
        <template if:true={percent}>
            <lightning-input 
				if:false={isTable}
				value={value} 
                label={label} 
                type="number" 
                formatter="percent" 
                step="0.01" 
                onchange={handleChange} 
				disabled={disabled}
				required={required} 
				variant={inputVariant}
                min={min} 
                max={max}
                message-when-range-overflow={rangeOverFlowMessage}
                message-when-range-underflow={rangeUnderflowMessage}>
			</lightning-input>
			<lightning-formatted-number
				if:true={isTable}
				value={value} 
				minimum-fraction-digits={properties.minDecimalPlaces}
				maximum-fraction-digits={properties.maxDecimalPlaces}
				minimum-significant-digits={properties.minSignificantPlaces}
				maximum-significant-digits={properties.maxSignificantPlaces}
				minimum-integer-digits={properties.minIntegerDigits}
				format-style="percent">
			</lightning-formatted-number>
        </template>
        <template if:true={currency}>
			<lightning-input
				if:false={isTable}
                value={value} 
                label={label} 
                type="number" 
                formatter="currency" 
                onchange={handleChange} 
				disabled={disabled}
				required={required} 
				variant={inputVariant}
                min={min} 
                max={max}
                message-when-range-overflow={rangeOverFlowMessage}
                message-when-range-underflow={rangeUnderflowMessage}>
			</lightning-input>
			<lightning-formatted-number
				if:true={isTable}
				value={value} 
				minimum-fraction-digits={properties.minDecimalPlaces}
				maximum-fraction-digits={properties.maxDecimalPlaces}
				minimum-significant-digits={properties.minSignificantPlaces}
				maximum-significant-digits={properties.maxSignificantPlaces}
				minimum-integer-digits={properties.minIntegerDigits}
				format-style="currency"
				currency-code={properties.currencyCode}
				currency-display-as={properties.currencyDisplayAs}>
			</lightning-formatted-number>
        </template>
        <template if:true={locked}>
			<lightning-input
				value={value}
				label={label}
				type="text"
				onchange={handleChange}
				disabled
				required={required}
				variant={inputVariant}></lightning-input>
        </template>
        <template if:true={hidden}>
			<input
				value={value}
				type="hidden"
				onchange={handleChange}
				disabled></input>
		</template>
		<template if:true={infotext}>
			<c-advanced-helptext content={infotext} icon activator custom-style={infoStyle}></c-advanced-helptext>
		</template>
	</div>
</template>
