<template>
  <template if:true={open}>
    <section 
      role="dialog" 
      tabindex="-1" 
      aria-labelledby="Confirmation Information" 
      aria-modal="true" 
      aria-describedby="confirmation-data" 
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Attention</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="confirmation-data">
          <ul class="style-icon">
            <p>{message}</p>
           </ul>
        </div>
        <footer class="slds-modal__footer">
          <template if:true={iscancel}>
            <button class="slds-button slds-button_neutral transparent" onclick={handleModalCancel}>Cancel</button>
          </template>
          <template if:false={iscancel}>
            <button class="slds-button slds-button_neutral transparent" ></button>
          </template>
          <button class="slds-button slds-button_brand" onclick={handleModalProceed}>{proceed}</button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
