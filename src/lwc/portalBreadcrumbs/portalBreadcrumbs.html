<template>

    <div class="slds-p-vertical_medium">
        
        <template for:each={lstBreadcrumbs} for:item="breadcrumb" for:index="index">
            <span key={breadcrumb.DeveloperName} class="text-xsmall" >
                <span if:true={breadcrumb.clickable} class={breadcrumb.TextClass} onclick={navigateToBreadcrumb} data-item={breadcrumb.DeveloperName}>{breadcrumb.RealLabel}</span>
                <span if:false={breadcrumb.clickable} class={breadcrumb.TextClass} >{breadcrumb.RealLabel}</span>

                <span if:true={breadcrumb.showSeparator} class="slds-m-horizontal_small">
                    <span class={breadcrumb.separatorClass} > > </span>
                </span>

            </span>
        </template>

    </div>
    
</template>
