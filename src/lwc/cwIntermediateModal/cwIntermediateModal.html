<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open backdrop-noBackGround">
        <div class={_modalStyles}>
            <header class={emptyHeader}>
                <lightning-button-icon icon-name="utility:close" onclick={closeModal} alternative-text="close"
                    variant="bare" size="large" class="slds-modal__close">
                </lightning-button-icon>
                <template if:true={showHeader}>
                    <div class="col-12 text-center mt-4">
                        <h2>{titleHeader}</h2>
                    </div>
                </template>
            </header>

            <div class={modalStyle} id="modal-content-id-1">


                <div class="row-no-margin">
                    <template if:true={modalMessage}>
                        <div class="col-12">
                            <img src={modalImage} width="50px">
                        </div>
                        <div class="col-12"><br /></div>
                        <div class="col-12">
                            <p id="modalmessage" lwc:dom="manual"></p>
                        </div>
                    </template>
                    <template if:false={modalMessage}>
                        <slot></slot>
                    </template>
                </div>

            </div>
        </div>
    </section>
    <div class={backDropStyle}></div>
</template>
