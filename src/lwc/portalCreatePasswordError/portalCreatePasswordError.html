<!-- Portal Create Password Error -->
<template>
    <div class="customLightShadow background-white" style="width:448px;">
        <div class="slds-p-top_x-large slds-p-bottom_x-small" if:false={success}>
            <div class="slds-m-horizontal_x-large">
                <div class="cardBodyContent">
                    <div class="slds-card__body">
                        <div class="slds-p-bottom_small">
                            <div class="slds-p-bottom_xx-large">
                                <span class="fixed-text text-gray">
                                    Your link has expired.<br/>
                                    Please try again to send an email again.
                                </span>
                            </div>
                            <div class="slds-p-bottom_large">
                                <lightning-button class="containedButtonLogin" label="Send Email" onclick={handleSendEmail}></lightning-button>
                            </div>
                        </div>
                        <div if:true={success}></div>
                    </div>
                </div>
            </div>
        </div>
        <div if:true={success}>
            <div class="slds-p-top_x-large slds-p-bottom_x-small">
                <div style="width:100%;">
                    <span class="slds-p-left_large">
                        <span><img src={logoIcon} height="55" width="55" class="slds-p-left_small"></span>
                    </span>
                </div>
            </div>

            <div class="slds-m-horizontal_x-large">
                <div class="cardBodyContent">
                    <div class="slds-card__body">
                        <div class="slds-p-bottom_x-small">
                            <span class="text-medium text-darkGray text-bold">
                                <span>Success</span>
                            </span>
                        </div>
                        <div class="slds-p-bottom_x-small">
                            <div class="slds-p-bottom_xx-large">
                                <span class="fixed-text text-gray">
                                    Please check your e-mail and click on the create password link.
                                </span>
                            </div>
                            <div class="slds-p-bottom_large">
                                <lightning-button class="containedButtonLogin" label="Login Now" onclick={handleLogin}></lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
