    <template if:true={hasSuggestions}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <!-- Modal header -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Address Suggestions</h2>
                </header>


                <!-- Modal body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"  style="height: auto;">

                    <div class="contactListbox slds-listbox slds-listbox_vertical  customMaxHeight slds-scrollable_y"
                         id="listbox" role="listbox"> <!-- tabindex="0" onblur={hideResults} --> <!-- slds-dropdown slds-dropdown_fluid -->

                        <ul role="presentation">

                            <template for:each={response} for:item="address">
                                <li key={address.key} role="presentation" class="slds-listbox__item" data-value={address.title}>

                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta slds-grid"
                                         role="option" data-value={address.title}>

                                        <div class="slds-col breakWord" onmousedown={suggestionSelected}
                                             data-value={address.key}>
                                            {address.title}
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>

                <!-- footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideResults}>Cancel</button>
                </footer>

            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>


    </template>
</template>
