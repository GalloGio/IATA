<template>


    <template if:true={showForm}>
            
        <template if:true={loading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <lightning-card if:false={checkNavigation}>
            <div slot="title" style="text-align:center">
                <lightning-button variant="brand" label="Back"  onclick={handleBackClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button if:true={isActionEdit} variant="brand" label="Save"  onclick={handleSaveChldClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button if:true={isActionEdit} variant="brand" label="Cancel"  onclick={handleCancelChldClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button if:false={isActionEdit} variant="brand" label="Edit"  onclick={handleEditChldClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </lightning-card>
        <br>

        <c-portal-prorate-requests-form recid={IdPIRForm} onremoveparentloading={onRemoveLoading} onremovebuttonsave={removeButtonSave} onchecksecondlevel={onCheckNavigation} isactionedit={isActionEdit}></c-portal-prorate-requests-form>

        <lightning-card if:false={checkNavigation}>
            <div slot="title" style="text-align:center">
                <lightning-button variant="brand" label="Back"  onclick={handleBackClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button if:true={isActionEdit} variant="brand" label="Save"  onclick={handleSaveChldClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button if:true={isActionEdit} variant="brand" label="Cancel"  onclick={handleCancelChldClick} class="slds-m-left_x-small"></lightning-button>
                <lightning-button if:false={isActionEdit} variant="brand" label="Edit"  onclick={handleEditChldClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </lightning-card>
        <br>
    </template>
<template if:false={showForm}>
        <h4>Prorate Requests <span class="glyphicon glyphicon-chevron-right small " aria-hidden="true"></span>
        Prorate Requests list <span class="glyphicon glyphicon-chevron-right small " aria-hidden="true"></span>
        <small>View Prorate Requestes you issued or received</small></h4>  
            <lightning-combobox name="portalStatusOptions" value={portalStatus} options={portalStatusOptions} onchange={handlePortalStatusChange}>
                </lightning-combobox>
            
                <hr></hr>
            
                <div class="panel panel-primary">
                    <div class="panel-heading head_panel_green">
                        <h3 class="panel-title">Prorate Requests</h3>    
                    </div>
            
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
<template if:true={dataRecords}>
                        <lightning-datatable key-field="Id" data={data} columns={columns} sorted-by={sortedBy}
                        sorted-direction={sortedDirection} onsort={handleColumnSorting} onrowaction={handleRowActiontabs} hide-checkbox-column>
                        </lightning-datatable>            
                    </template>
<template if:false={dataRecords}>
                        <div class="slds-text-align_center">
                            <div class="slds-text-heading_medium">
                                <h3>No Results</h3>
                            </div>
                        </div>           
                    </template>


</div>
</template>

</template>
