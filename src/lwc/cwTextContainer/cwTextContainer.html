<template>
    <div style={getMainStyle}>
        <div class="row">
            <div class="col-md-11">
                <h2 style={getTitleColor}><b>{title}</b></h2>
            </div>
            <template if:true={showCloseButton}>
                <div class="col-md-1">
                    <div>
                        <a onclick={closeTextContainer}>{closeButton}</a>
                    </div>
                </div>
            </template>
        </div>
        
        

        <div style="height:10px;"></div>
        <div style={getTextColor}>
            <template if:true={showp1}>
                <p>{text}</p><br />
            </template>
            <template if:true={showp2}>
                <p>{text2}</p><br />
            </template>
            <template if:true={showp3}>
                <p>{text3}</p><br />
            </template>
        </div>

        <template if:true={showButton}>
            <div class="row">
                <div class="col-md-12">
                    <div class={buttonPosition}>
                        <a style="color:white !important;margin-top:0px;" class={buttonColor} onclick={navigateToUrl} target={buttonTarget}>{buttonText}</a>
                    </div>
                </div>
            </div>
        </template>
        <template if:true={showButtonTwo}>
            <div class="row">
                <div class="col-md-12">
                    <div class={buttonPosition}>
                        <a style="color:white !important;" class={buttonColor} onclick={showCertifiedEntities}>{buttonTextTwo}</a>
                    </div>
                </div>
            </div>

        </template>
        <div style="height:5px;"></div>
    </div>
</template>
