<template>
    <!-- PAGINATION -->
    <lightning-layout vertical-align="center" horizontal-align="center" class="slds-m-around_large">
        <lightning-layout-item>
            <lightning-icon icon-name="utility:left" size="small" class="cursorPointer" onclick={handleFirstPage}></lightning-icon>
            <lightning-icon icon-name="utility:chevronleft" size="small" class="cursorPointer" onclick={handlePrevious}></lightning-icon>
        </lightning-layout-item>

        <!-- FIRST PAGE -->
        <lightning-layout-item padding="around-small">
            <a name="1" onclick={handleSelected} class={isFirstPage}>1</a>
        </lightning-layout-item>
        <!-- FIRST PAGE -->

        <div class="slds-p-horizontal_xxx-small" if:true={rerenderFirstPages}>
            <a>...</a>
        </div>

        <!-- DYNAMIC PAGINATION -->
        <template for:each={pageList} for:item="item">
            <lightning-layout-item padding="around-small" value={item} key={item.Id}>
                <a name={item} onclick={handleSelected}>{item}</a>
            </lightning-layout-item>
        </template>
        <!-- DYNAMIC PAGINATION -->

        <div class="slds-p-horizontal_xxx-small" if:true={rerenderLastPages}>
            <a>...</a>
        </div>

        <!-- LAST PAGE -->
        <lightning-layout-item padding="around-small" if:true={multiplePages}>
            <a name={totalPages} onclick={handleSelected} class={isLastPage}>{totalPages}</a>
        </lightning-layout-item>
        <!-- LAST PAGE -->
        
        <lightning-layout-item>                           
            <lightning-icon icon-name="utility:chevronright" size="small" class="cursorPointer" onclick={handleNext}></lightning-icon>
            <lightning-icon icon-name="utility:right" size="small" class="cursorPointer" onclick={handleLastPage}></lightning-icon>
        </lightning-layout-item>
    </lightning-layout>
    <!-- PAGINATION -->
</template>
