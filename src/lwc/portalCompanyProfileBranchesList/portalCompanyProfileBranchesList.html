<template>

    <div if:false={branchesLoading} class="fadeInCss">

        <div class="slds-grid slds-wrap">
            
            <!-- SEARCH -->
            <div class="slds-col slds-size_1-of-1 slds-m-top_x-large">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_5-of-7 slds-small-size_1-of-1 slds-medium-size_1-of-3">
                        <div class="slds-m-around_small bottomLightGrayBorder inputFilter">
                            <img src={searchColored} />
                            <lightning-input name="branch-search"
                                type="text"
                                placeholder={label.csp_Find_Branch}
                                class="borderlessInput hideInputLabel grayInputBackground grayInputPlaceholder searchStyle"
                                onchange={onchangeBranchesSearchText}
                                value={branchesFilteringObject.searchInput}>
                            </lightning-input>
                            <div if:true={showCross} class="searchBarIcon slds-m-right--large">
                                <lightning-icon class="cursorPointer rotateIcon" icon-name="utility:add" size="small" alternative-text="" onclick={removeTextSearch}></lightning-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="slds-col slds-size_1-of-1 slds-m-top_x-small">
                <c-portal-contact-list is-account="true" object-name="Account" class="fullWidth"
                    fields-list={branchFields} fields-list-to-create={fieldsListToCreate}
                    default-sort={branchesFilteringObject.sortField} records={branchesList} openmodel={openmodel} recordid={recordid}
                    objectid={accountid} fetching={branchesLoading} onsearchrecords={searchRecords} show-edit={editBasics} search-key={searchTextBranches}>
                </c-portal-contact-list>
            </div>
        </div>

        <!-- PAGINATION -->
        <!--<c-portal-paginator pagination-object-parent={paginationObject} onselectedpage={handleSelectedPage}></c-portal-paginator>-->

    </div>

    <div if:true={branchesLoading} class="spinnerContainer fadeInCss" >
        <lightning-spinner class="background-superLightGray" alternative-text="Loading"></lightning-spinner>
    </div>
    
</template>
