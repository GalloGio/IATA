<template>
    <div data-id="spinnerId" class="slds-spinner_container" if:true={isLoading}>
        <div class="slds-spinner slds-spinner_medium" role="status">
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
        </div>
    </div>

    <div if:false={isLoading} style="width:448px" class="slds-align_absolute-center">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1">
                <div class="slds-p-bottom_large">
                <img src={logoIcon}><br/>
                </div>
            </div>
            <div if:false={isExpired}>
                <div class="slds-col slds-size_1-of-1">
                    <c-portal-custom-card-container>
                    <span slot="cardTitle">
                    <span>{labels.createPasswordLabel}</span>
                </span>
                    <span slot="cardBody">
                        <div class="cardBodyContent">
                            <lightning-layout multiple-rows>
                               <lightning-layout-item size="12">
                                   <p class="fixed-text slds-p-bottom_xx-small">{labels.changePasswordInfoLabel}</p>
                                   <span class="grayInfoText slds-p-bottom_xx-small">{labels.changePasswordInfo2Label}</span>
                               </lightning-layout-item>
                               <lightning-layout-item size="1">
                                   <div class="checkCircle slds-p-top_medium">
                                       <input type="checkbox" value="1" data-id="checkCircleInputChars" hidden disabled/>
                                       <label for="checkCircleInput"></label>
                                   </div>
                               </lightning-layout-item>
                               <lightning-layout-item size="11">
                                    <div class="slds-p-top_small text-xxsmall" data-id="chars">
                                        {labels.passwordRule1Label}
                                    </div>
                               </lightning-layout-item>
                               <lightning-layout-item size="1">
                                   <div class="checkCircle slds-p-top_x-small">
                                       <input type="checkbox" value="1" data-id="checkCircleInputLetter" hidden disabled/>
                                       <label for="checkCircleInput"></label>
                                   </div>
                               </lightning-layout-item>
                               <lightning-layout-item size="11">
                                   <div class="slds-p-top_xx-small text-xxsmall" data-id="letter">
                                       {labels.passwordRule2Label}
                                   </div>
                               </lightning-layout-item>
                               <lightning-layout-item size="1">
                                   <div class="checkCircle slds-p-top_x-small">
                                       <input type="checkbox" value="1" data-id="checkCircleInputNumber" hidden disabled/>
                                       <label for="checkCircleInput"></label>
                                   </div>
                               </lightning-layout-item>
                               <lightning-layout-item size="11">
                                    <div class="slds-p-top_xx-small text-xxsmall" data-id="number">
                                        {labels.passwordRule3Label}
                                    </div>
                               </lightning-layout-item>
                                 <lightning-layout-item size="1">
                                   <div class="checkCircle slds-p-top_x-small">
                                       <input type="checkbox" value="1" data-id="checkCircleInputSymbol" hidden disabled/>
                                       <label for="checkCircleInput"></label>
                                   </div>
                               </lightning-layout-item>
                               <lightning-layout-item size="11">
                                    <div class="slds-p-top_xx-small text-xxsmall" data-id="symbol">
                                        {labels.passwordRule4Label}
                                    </div>
                               </lightning-layout-item>
                               <lightning-layout-item size="12">
                                   <div data-id="emailDiv" class="slds-form-element slds-p-top_large slds-p-bottom_large">
                                        <div style="width:100%;" class="text-xxsmall text-gray slds-p-bottom_small">
                                            {labels.emailLabel}
                                        </div>
                                        <div class="slds-form-element__control custTextInput custTextInputSmall inputBackgroundGrey">
                                            <input value={email} data-id="emailInput" class="slds-input" readonly={emailDisabled}/>
                                        </div>
                                    </div>
                               </lightning-layout-item>
                               <lightning-layout-item size="12">
                                 <div data-id="passwordDiv" class="slds-form-element slds-p-bottom_large slds-p-top_large">
                                    <div style="width:100%;" class="text-xxsmall text-gray slds-p-bottom_small">
                                        {labels.passwordLabel}
                                    </div>
                                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right custTextInput custTextInputSmall" >
                                        <input type={passwordInputType} value={password} data-id="passwordInput"  placeholder=" " onkeyup={handlePasswordChange}
                                               class="slds-input inputHasError" autocomplete="off"/>
                                        <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right showPasswordButton" title="" onclick={handleShowPassword} disabled={isPasswordIconDisabled}>
                                            <img src={svgURL} data-id="passwordIcon" class="slds-button__icon slds-icon-text-light showPasswordIcon showPasswordIconDisabled" aria-hidden="true">
                                            <span class="slds-assistive-text"></span>
                                        </button>
                                    </div>
                                </div>
                               </lightning-layout-item>
                               <lightning-layout-item size="12">
                                <div data-id="confirmPasswordDiv" class="slds-form-element slds-p-bottom_large slds-p-top_large">
                                    <div style="width:100%;" class="text-xxsmall text-gray slds-p-bottom_small">
                                        {labels.confirmPasswordLabel}
                                    </div>
                                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right custTextInput custTextInputSmall" >
                                        <input type="password" data-id="confirmPasswordInput" class="slds-input" autocomplete="off" placeholder=" "
                                               onkeyup={handleConfirmPasswordChange}/>
                                    </div>
                                </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                  <div class="slds-p-top_large slds-p-bottom_large">
                                        <lightning-button disabled={buttonDisabled} data-id="submitButton" class="containedButtonDisabled" label={labels.saveLoginLabel} onclick={handleSavePassword}></lightning-button>
                                  </div>
                                </lightning-layout-item>
                                <div class="slds-p-bottom_medium"></div>
                            </lightning-layout>
                    </div>
                </span>
            </c-portal-custom-card-container>
                </div>
            </div>
            <div if:true={isExpired}>
                <c-portal-create-password-error params={registrationParams}></c-portal-create-password-error>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-p-around--large"></div>
       </div>
    </div>
</template>
