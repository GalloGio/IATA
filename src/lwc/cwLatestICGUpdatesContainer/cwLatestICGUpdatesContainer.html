<template>
    <div class="text-center">
        <div style="height: 40px;"></div>
        <p class="h4" style="font-weight: bold;" >{title}</p>
        <div style="height: 20px;"></div>
        <div class="hidden-md">
            <template if:true={isaccCertificationResults}>
                <c-cw-latest-i-c-g-updates 
                        acc-cert-id={selectedAccCertification.Id} 
                        acc-role-detail-name={selectedAccCertification.accName} 
                        acc-role-detail-city={selectedAccCertification.city}  
                        certification-name={selectedAccCertification.certName} 
                        cert-image-url={selectedAccCertification.image} 
                        button-text="GO TO FACILITY PROFILE"
                        next-image-url={prevImageUrl}
                        prev-image-url={nextImageUrl}
                        onprevious={previousHandler} 
                        onnext={nextHandler}></c-cw-latest-i-c-g-updates>
                <div class="slds-align_absolute-center">
                    <template for:each={resultsList} for:item="accCertification">
                        <div key={accCertification.Id} data-item={accCertification.Id} onclick={handleAccCertSelected} class={accCertification.classes}></div>
                    </template>
                </div>
            </template>
        </div>
        <div class="visible-md text-center" style="border-width: 1px;border-color: black;border-style: solid;padding: 5px;">
            <template if:true={isaccCertificationResults}>
                <c-cw-latest-i-c-g-updates 
                        acc-cert-id={selectedAccCertification.Id} 
                        acc-role-detail-name={selectedAccCertification.accName} 
                        acc-role-detail-city={selectedAccCertification.city}  
                        certification-name={selectedAccCertification.certName} 
                        cert-image-url={selectedAccCertification.image} 
                        button-text="GO TO FACILITY PROFILE"
                        next-image-url={prevImageUrl}
                        prev-image-url={nextImageUrl}
                        onprevious={previousHandler} 
                        onnext={nextHandler}></c-cw-latest-i-c-g-updates>
                <div class="slds-align_absolute-center" style="margin-bottom:20px;">
                    <template for:each={resultsList} for:item="accCertification">
                        <div key={accCertification.Id} data-item={accCertification.Id} onclick={handleAccCertSelected} class={accCertification.classes}></div>
                    </template>
                </div>
            </template>
        </div>

    </div>  
</template>
