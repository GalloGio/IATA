<template>

    <div class="title">
        <lightning-layout class="slds-size_12-of-12">
            <strong style="height: 35px;">{title}</strong> &nbsp;
        </lightning-layout>
        <lightning-layout class="slds-col slds-size_12-of-12">
            <template if:true={imagesListInformed} for:each={orderedImagesList} for:item="cert"> 
                <lightning-layout-item  key={cert.Id} padding="around-slds-m-around_x-small" size="2" class="slds-col slds-size_2-of-12"> <!---->
                    <img key={cert.Id} src={cert.image} width="80px" height="80px"> <!-- width="100%"-->
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>

</template>
