                <hr class="yellow-underline">
            </div>  
            <div class="col-6 text-right ">
                <button disabled={shouldDisableSearchBtn} class="btn btn-primary no-margin-top" data-tosca="searchbutton"
                onclick={onSearch} type="button">{label.search}</button>

                <div if:false={allowSearch} class="pt-2 pb-2">
                    <div class="col-12 text-red">

                </div>
            </div>
        </div>
      
        <div class={mainBoxesClass}>
            <div class="col-xl-4 col-lg-4 col-md-12">
                <div class="col-12 bg-grey p-3 height-100">
                    <c-cw-add-location-search environment-variables={environmentVariables} filters-applied={filtersApplied} label={label} onselectlocations={setSelectedLocations} applied-filters-count={filtersAppliedLength}>

                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 ">

            </div>
            <div class="col-xl-4 col-lg-4 col-md-12 ">
                <div class="col-12 bg-grey p-3 height-100">
                    <c-cw-company-types label={label} environment-variables={environmentVariables} onselectcompanytype={setCompanyTypes} applied-filters-count={filtersAppliedLength}>
                    </c-cw-company-types>
                </div>
            </div>
        </div> 

        <div class="col-12 mt-3">
            <div class="col-12 bg-grey p-3 height-100">
                <c-cw-validation-programs label={label} environment-variables={environmentVariables} onselectvalidationprograms={setSelectedPrograms} applied-filters-count={filtersAppliedLength}>
                </c-cw-validation-programs>
            </div>
        </div>
        
        <div class="col-12 big-section">
            <div class="col-12 componentStyleBase-full p-3 mt-3">
                <c-cw-facility-equipment-infraestructure-wrapper environment-variables={environmentVariables} label={label} onselectcategory={setSelectedCategory} applied-filters-count={filtersAppliedLength}>
