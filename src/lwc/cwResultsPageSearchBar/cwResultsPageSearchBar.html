<template>

    <div class="divPreRegistration hidden-sm">
        <a href={label.icg_registration_url} class="text-white" target="_blank">
            <img src={animatedBanner}></img>
        </a>
    </div>

    <p class="font-size-09">
        <b>{label.you_are_filtering_by}:</b>
    </p>
    <div class="div-tags collapse-tags">
        <template for:each={searchSummaryList} for:item="item">
            <lightning-pill 
                key={item.label} 
                label={item.label} 
                data-delete={item.value} 
                data-delete-with-parent={item.label}
                onremove={deleteFilter}></lightning-pill>
        </template>
    </div>
    <label class="label-see-more hidden" onclick={seeAllTags}>{showFiltersTag} ({searchSummaryListLength})</label>
</br>

<template if:true={searchSummaryList.length}>
    <label class="label-remove-all display-flex" onclick={unSetSearchSummaryList}>
        <img class="width-15 mb-1" src={deletecustom}/>
        &nbsp;{label.remove_all}
    </label>
</template>


<div class="panel-filter-result">
    <button class="collapsible active">
        <label class="filters-label">{label.station_location}</label><img src={chevronup} class="expand-collapse-filter"/></button>
    <div class="content max-height-100">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-blue"><img src={locationwhite} class="width-15"/></div>
            </div>
            <input type="text" class="form-control height-35" data-tosca="locationinput" disabled onkeyup={predictiveSearchLocation} list="locationpredictiveresults" autocomplete="off"></input>
        <div class="input-group-prepend">
            <div class="input-group-text bg-blue" onclick={addLocation}>
                <lightning-icon size="x-small" icon-name="utility:add" variant="inverse" alternative-text="Add Location"></lightning-icon>
            </div>
        </div>
    </div>

    <div data-tosca="predictiveContainerLocation" class="col-no-padding">
        <c-cw-predictive-values predictivevalues={locationPredictiveValues} onpredictivevalueselected={updateSearchboxLocation} 
                                customstyle="resultpage" display-the-box={isboxfocus} first-row-written={locationSearchValue}></c-cw-predictive-values>
    </div>

    <ul class="list-group">
        <template for:each={searchLocationList} for:item="item">
            <li key={item.value} class="list-group-item-search-panel d-flex justify-content-between align-items-center">
                {item.label}
                <p class="badge-results" onclick={removeLocationClicked} data-delete={item.label}>{label.remove}</p>
            </li>
        </template>
    </ul>
</div></div><div class="panel-filter-result">
<button class="collapsible active">
    <label class="filters-label">{label.company_name}</label><img src={chevronup} class="expand-collapse-filter"/></button>
<div class="content max-height-100">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-blue"><img src={searchbycompanywhite} class="width-15"/></div>
        </div>
        <input type="text" class="form-control height-35" data-tosca="companynameinput" disabled onkeyup={predictiveSearchCompanyName} list="companynamespredictiveresults" autocomplete="off"></input>
    <div class="input-group-prepend">
        <div class="input-group-text bg-blue" onclick={addCompanyName}>
            <lightning-icon size="x-small" icon-name="utility:add" variant="inverse" alternative-text="Add Company Name"></lightning-icon>
        </div>
    </div>
</div>

<div data-tosca="predictiveContainerCompanyName" class="col-no-padding">
    <c-cw-predictive-values predictivevalues={companyNamesPredictiveValues} onpredictivevalueselected={updateSearchboxCompanyName} 
                            customstyle="resultpage" display-the-box={isboxfocuscompanyname} first-row-written={companyNamesSearchValue}></c-cw-predictive-values>
</div>

<ul class="list-group">
    <template for:each={searchCompanyNameList} for:item="item">
        <li key={item.value} class="list-group-item-search-panel d-flex justify-content-between align-items-center">
            {item.label}
            <p class="badge-results" onclick={removeCompanyNameClicked} data-delete={item.label}>{label.remove}</p>
        </li>
    </template>
</ul></div></div><div class="panel-filter-result"><button class="collapsible active">
<label class="filters-label">{label.IATA_Validation_Programs}</label><img src={chevronup} class="expand-collapse-filter"/></button><div class="pt-2 content max-height-100">
<template if:true={certifications}>
    <template for:each={certifications} for:item="cert">
        <label data-tosca={cert.Name} data-type="certification" class="col-6 text-center itemBase-cert itemUnselected certiCard" onclick={onClickItem} data-obj="ICG_Capability_Assignment_Group__c" data-field="ICG_Certification__r.Name" data-relationfield="ICG_Account_Role_Detail__c" data-operator="LIKE" key={cert.Id} data-name={cert.Name}>
            <img src={tickSelection} class="certiTick " key={cert.Id} data-tosca={cert.Id} data-name={cert.Name} data-type="certification">
            <img src={cert.Image__c} class="certiImage " key={cert.Id} data-tosca={cert.Id} data-name={cert.Name} data-type="certification"/>
            <div class="text-truncate icgBlueName certiLabel item-filter" data-tosca={cert.Id} data-name={cert.Name} data-type="certification">{cert.LabelName}</div>
            <input type="checkbox" data-obj="ICG_Capability_Assignment_Group__c" data-field="ICG_Certification__r.Name" data-relationfield="ICG_Account_Role_Detail__c" data-operator="LIKE" key={cert.Id} value={cert.Name} data-name={cert.Name} class="hidden">
        </label>
    </template>
</template></div></div><div class="panel-filter-result"><button class="collapsible active">
<label class="filters-label">{label.cargo_commodities}</label><img src={chevronup} class="expand-collapse-filter"/></button><div class="content max-height-100">
<template for:each={commodities} for:item="item">
    <template if:true={item.enabled}>
        <div key={item.name} onclick={onClickItem} data-tosca={item.name} data-name={item.name} data-type="commodity" data-operator="=" data-obj={item.obj} data-field={item.field} class="itemBase itemUnselected ">
            <img key={item.name} data-tosca={item.name} src={tickSelection} class="cargoTick" width="15px">&nbsp;&nbsp;<span class="item-filter">{item.name}</span>
            <input type="checkbox" key={item.name} data-name={item.name} data-tosca={item.name} data-type="commodity" data-operator="=" data-obj={item.obj} data-field={item.field} class="hidden"/>
        </div>
    </template>
</template></div></div><div class="panel-filter-result"><button class="collapsible active">
<label class="filters-label">{label.station_types}</label><img src={chevronup} class="expand-collapse-filter"/></button><div class="content max-height-100">
<template for:each={companyTypes} for:item="item">
    <template if:true={item.enabled}>
        <div key={item.name} onclick={onClickItem} data-tosca={item.name} data-name={item.name} data-type="commodity" data-operator="=" data-obj={item.obj} data-field={item.field} class="itemBase itemUnselected">
            <img src={item.image} width="15px">&nbsp;&nbsp;<span class="item-filter">{item.name}</span>
            <input type="checkbox" data-name={item.name} data-obj={item.obj} data-field={item.field} data-operator="LIKE" key={item.name} value={item.value} class="hidden">
        </div>
    </template>
</template></div></div>
<div class="divPreRegistration m-auto visible-sm">
    <a href={label.icg_registration_url} class="text-white" target="_blank">
        <img src={animatedBanner}></img>
    </a>
</div>

<div class="panel-filter-result-advance"><div class="componentStyleBase-full pb-3" if:true={initialLoadPerformed}>
<c-cw-facility-equipment-infraestructure-wrapper label={label} lst-fei-categories={lstFEICategories} onsectionsloaded={updateSectionLoaded} onselectcategory={setSelectedCategory} siteclass="searchbar"></c-cw-facility-equipment-infraestructure-wrapper></div></div><div class="panel-filter-search-button panel-filter-search-button-hide button-search-resp"><div class="visible-sm">
<div class="col-12 col-no-padding">
    <button onclick={showResultsResponsive} type="button" class="btn btn-primary width-100 uppercase">{label.search}</button>
</div></div></div></template>
