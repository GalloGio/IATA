<!-- Portal Reset Password Error -->
<template>
    <div class="customLightShadow background-white">
        <div class="slds-p-top_x-large slds-p-bottom_x-small" if:false={success}>
            <div class="slds-m-horizontal_x-large">
                <div class="cardBodyContent">
                    <div class="slds-card__body">
                        <div class="slds-p-bottom_x-small">
                            <span class="text-medium text-darkGray text-bold">
                                <span>{labels.errorMessage1Label}</span>
                            </span>
                        </div>
                        <div class="slds-p-bottom_small">
                            <div class="slds-p-bottom_xx-large">
                                <span class="fixed-text text-gray">{labels.errorMessage2Label}</span>
                            </div>
                            <div class="slds-p-bottom_large">
                                <lightning-button class="containedButtonLogin" label={labels.sendEmailLabel} onclick={handleSendEmail}></lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div if:true={success}>
            <div class="slds-p-top_x-large slds-p-bottom_x-small">
                <div style="width:100%;">
                    <span class="slds-p-left_large">
                        <span><img src={successIcon} height="55" width="55" class="slds-p-left_small"></span>
                    </span>
                </div>
            </div>

            <div class="slds-m-horizontal_x-large">
                <div class="cardBodyContent">
                    <div class="slds-card__body">
                        <div class="slds-p-bottom_x-small">
                            <span class="text-medium text-darkGray text-bold">
                                <span>{labels.successLabel}</span>
                            </span>
                        </div>
                        <div class="slds-p-bottom_x-small">
                            <div class="slds-p-bottom_xx-large">
                                <span class="fixed-text text-gray">{labels.successMessageLabel}</span>
                            </div>
                            <div class="slds-p-bottom_large">
                                <lightning-button class="containedButtonLogin" label={labels.loginNowLabel} onclick={handleLogin}></lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
