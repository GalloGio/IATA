<template>

        <c-portal-page-container>
            <span slot="componentContent">
                <div class="slds-grid slds-wrap slds-gutters_medium slds-p-vertical_x-large">
                    
                    <!-- Topics / Subtopics -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-3" >
                        <c-portal-f-a-q-subtopic-tiles 
                            category={category}
                            language={language}
                            ontopicselected={topicSelected}
                            onsubtopicselected={subTopicSelected}>
                        </c-portal-f-a-q-subtopic-tiles>
                    </div>
    
                    <!-- Articles -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3 slds-large-size_2-of-3" >
                       <c-portal-f-a-q-article-accordion 
                            category={category}
                            language={language}
                            topic={topic}
                            sub-topic={subTopic}>
                        </c-portal-f-a-q-article-accordion>
                    </div>
    
                </div>
            </span>
        </c-portal-page-container>
        
    </template>
