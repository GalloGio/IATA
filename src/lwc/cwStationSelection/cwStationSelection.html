<template>
    <template if:false={preSelectedFacility}>
        <div class="form-group">
            <label for="facilitySelector"><b>{label.select_your_station_service}</b></label>
            <select class="facility-select form-control backgroundBlueArrowSecondary" data-tosca="facilitySelector" id="facilitySelector" name="managedFacilities" onchange={selectFacility} required>
                <option value="">{label.select_station_to_display}</option>
                <template for:each={userManagedFacilities} for:item="facility">
                    <option if:true={facility.isApproved__c} key={facility.Id} value={facility.Id} selected={facility.isSelected}>{facility.Name}</option>
                </template>
            </select>
        </div>
    </template>
    <template if:true={selectedFacility}>
        <div class="col-12 slds-grid data-box bg-yellow p-2-5">
            <div class="col-md-2">
                <img src={getLogoUrl} alt={facilityName} title={facilityName} class="max-h-110" onerror={setDefaultImg}/>
            </div>
            <div class="col-md-5">
                <div class="title mb-2-5">
                    <strong>{facilityName}</strong>
                </div>
                <div class="title mb-2-5">
                    {groupName}
                </div>
                <div class="type col-md-12 bg-light-yellow">
                    <img class="typeButton width-20" src={getCompanyTypeImage} alt="type"/>&nbsp;&nbsp;<strong class="align-middle">{recordTypeName}</strong>
                </div>
            </div>
            <div class="col-md-5 slds-grid slds-grid_align-end">
                <div class="col-1 pr-0 pl-0">
                    <img class="width-20" src={searchbylocation}/>
                </div>
                <div class="col-11 pl-0">
                    <span class="cursor-pt">{address}</span>
                </div>
            </div>
        </div>
        <br />
    </template>
</template>
