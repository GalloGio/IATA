<template>
	<template if:false={isCommunity}>
		<div class="customCardWhite">
			<div class="slds-m-around_medium">
				<lightning-record-edit-form object-api-name="Invitation__c">

					<div class="customTextInput">
						<lightning-input required
							label={label.Email}
							role="textbox"
							class="textInput"
							field-name="Email__c"
							value=""
							onchange={handleEmail}
							onfocusout={validateEmail}>
						</lightning-input>
					</div>

					<lightning-combobox required name="accountRole"
						label={label.Account}
						value=""
						placeholder={label.SelectAccount}
						options={accountRoles}
						onchange={handdleChange}>
					</lightning-combobox>

					<lightning-combobox required name="role"
						label={label.Role}
						value=""
						placeholder={label.SelectRole}
						options={roles}
						onchange={handdleChange}>
					</lightning-combobox>

					<div class="slds-m-top_medium slds-grid slds-wrap slds-gutters_medium slds-grid--vertical-stretch">
						<div class="slds-p-vertical_xx-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
							<lightning-button class="containedButton fullWidth twoLines" onclick={createInvite} label={label.Invite}></lightning-button>
						</div>
					</div>
				</lightning-record-edit-form>
			</div>
		</div>
	</template>

	<template if:true={isCommunity}>
		<div class="slds-m-around_medium">
			<lightning-record-edit-form object-api-name="Invitation__c">

				<div class="customTextInput">
					<lightning-input required
						label={label.Email}
						role="textbox"
						class="textInput"
						field-name="Email__c"
						value=""
						onchange={handleEmail}
						onfocusout={validateEmail}>
					</lightning-input>
				</div>

				<lightning-combobox required name="accountRole"
					label={label.Account}
					value=""
					placeholder={label.SelectAccount}
					options={accountRoles}
					onchange={handdleChange}>
				</lightning-combobox>

				<lightning-combobox required name="role"
					label={label.Role}
					value=""
					placeholder={label.SelectRole}
					options={roles}
					onchange={handdleChange}>
				</lightning-combobox>

				<!-- <lightning-input-field field-name="ServiceId__c" value="" class="slds-hide"></lightning-input-field> -->
				<div class="slds-m-top_medium slds-grid slds-wrap slds-gutters_medium slds-grid--vertical-stretch">
					<div class="slds-p-vertical_xx-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
						<lightning-button class="containedButton fullWidth twoLines" onclick={cancel} label={label.Cancel}></lightning-button>
					</div>
					<div class="slds-p-vertical_xx-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
						<lightning-button class="containedButton fullWidth twoLines" onclick={createInvite} label={label.Invite}></lightning-button>
					</div>
				</div>
			</lightning-record-edit-form>
		</div>
	</template>
</template>
