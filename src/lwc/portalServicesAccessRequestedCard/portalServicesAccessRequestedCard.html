<template>

        <div class="customCardLightGrayService cardProperties">
            
            <!-- Service image area -->

            </div>
    
            <!-- Service title, description and actions-->
            <div class="textGridContainer slds-p-around_medium" >

                    <div class="slds-m-vertical_small text-xsmall text-gray fade">{service.Portal_Application__r.Description__c}</div>

                    <div class="slds-grid slds-wrap actionsGridContainer ">

                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-align_absolute-center">
                            <span class="text-xsamll text-bold text-lightGray">{label.CSP_Services_AccessRequested}</span>

                    </div>
    
                </div>
            </div>
