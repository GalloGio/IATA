<template>

    <c-portal-services-card-container image-url={service.recordService.Application_icon_URL__c} background-variant="lightGray">

        <span slot="serviceName">{service.recordService.ServiceName__c}</span>
        <span slot="serviceDescription">
            <lightning-formatted-rich-text value={service.recordService.Service_Description__c} class="breakWord"></lightning-formatted-rich-text>
        </span>
    
        <span slot="leftButton">
            <lightning-button variant="base" 
                label={label.CSP_Services_ManageService}
                title={label.CSP_Services_ManageService}
                onclick={goToManageServiceButtonClick}
                class="slds-p-right_small text-xxsmall text-bold blueCustomButtonLink">
            </lightning-button>
        </span>
        <span slot="rightButton">
            <span class="text-xsamll text-bold text-lightGray">{rightSlotLabel}</span>
        </span>
    </c-portal-services-card-container>
    
</template>
