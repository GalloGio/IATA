<!-- Monitor Trainings Search -->
<template>
    <c-portal-iftp-export-data></c-portal-iftp-export-data>

    <div class="slds-card_boundary">
        <lightning-card> 
            <div slot="title">
                <lightning-icon icon-name="utility:right" size="large" variant="error"></lightning-icon>
                Search Criteria
            </div> 
            <lightning-combobox
                name="station"
                label="Station"
                value={stationValue}
                placeholder="Select Station"
                options={stationOptions}
                onchange={handleChangeStation}
                class="slds-m-left_x-small slds-m-right_x-small" >
            </lightning-combobox>  
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-m-left_x-small slds-m-right_x-small"> 
                    <lightning-combobox
                        name="aircraftType"
                        label="Course"
                        value={aircraftTypeValue}
                        placeholder="Select Aircraft Type"
                        options={aircraftTypeOptions}
                        onchange={handleChangeAircraftType} >
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-m-left_x-small slds-m-right_x-small"> 
                    <lightning-input 
                        name="employeeCode" 
                        label="Employee Code" 
                        value={employeeCodeValue} 
                        placeholder="Employee Code"
                        onchange={handleChangeEmployeeCodeValue}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-m-left_x-small">
                    <lightning-combobox
                        name="expirationStatus"
                        label="Expiration Status"
                        value={expirationStatusValue}
                        placeholder="Select Expiration Status"
                        options={expirationStatusOptions}
                        onchange={handleChangeExpirationStatus} >
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-m-left_x-small">
                    <lightning-combobox
                        name="datePeriod"
                        label="Period"
                        value={datePeriodValue}
                        placeholder="Select a Period"
                        options={datePeriodOptions}
                        onchange={handleChangeDatePeriod} >
                    </lightning-combobox>
                </div>   
                <div class="slds-col slds-m-left_x-small">
                    <lightning-input 
                        type="date" 
                        name="fromDate" 
                        label="Expiration Date From" 
                        value={fromDateValue} 
                        min="2018-01-01"
                        onchange={handleChangeFromDate}
                        class="displayWrapText">
                    </lightning-input>
                </div>   
                <div class="slds-col slds-m-left_x-small slds-m-right_x-small">
                    <lightning-input 
                        type="date" 
                        name="toDate" 
                        label="Expiration Date To" 
                        value={toDateValue}
                        min={toDateMinValue} 
                        onchange={handleChangeToDate}
                        class="displayWrapText">
                    </lightning-input>
                </div>  
            </div> 
            <br/>
            <lightning-button 
                variant="neutral" 
                label="Search" 
                title="Search" 
                icon-name="utility:filterList" 
                icon-position="right"
                class="slds-m-left_x-small" 
                onclick={handleSearchButtonClick}>
            </lightning-button>
            <lightning-button 
                variant="neutral" 
                label="Reset" 
                title="Reset Form" 
                icon-name="utility:filterList" 
                icon-position="right"
                class="slds-m-left_x-small"
                onclick={handleResetButtonClick}>
            </lightning-button>
        </lightning-card>
    </div>
    
    <template if:true={showSearch}>
        <div class="slds-card_boundary slds-m-top_medium">
            <lightning-card>
                <div slot="title">
                    <lightning-icon 
                        icon-name="utility:right" 
                        size="large" 
                        variant="error">
                    </lightning-icon>
                    Training Records
                </div>
                
                <template if:true={loading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
                <template if:false={loading}>
                    <div if:true={dataRecords}>
                        <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters_x-small slds-grid_align-end">
                            <div class="slds-grid slds-gutters">
                                <lightning-button 
                                    variant="neutral" 
                                    label="Download Data as CSV file"
                                    class="slds-m-left_x-small"
                                    onclick={handleExportToCsv}>
                                </lightning-button>
                                <lightning-button 
                                    variant="neutral" 
                                    label="Download Data as Excel file"
                                    class="slds-m-left_x-small slds-m-right_small"
                                    onclick={handleExportToExcel}>
                                </lightning-button>
                            </div>
                        </div>
                        <div class="slds-grid slds-gutters slds-grid_align-end slds-m-right_small">
                            <lightning-button 
                                variant="success" 
                                class="slds-m-left_x-small"
                                label="Enroll All"
                                onclick={handleSelectAllEnroll}>
                            </lightning-button>
                            <lightning-button 
                                variant="success" 
                                class="slds-m-left_x-small"
                                label="Unenroll All"
                                onclick={handleSelectAllUnenroll}>
                            </lightning-button>
                        </div>
                        <p class="slds-p-horizontal_small">
                            <br/>
                            <lightning-datatable
                                key-field="uniqueRowId"
                                data={data}
                                columns={columns}
                                sorted-by={sortedBy}
                                sorted-direction={sortedDirection}
                                onsort={updateColumnSorting}
                                selected-rows={selectedRowsKeys}
                                onrowselection={getSelectedRows}
                                onrowaction={handleMonitorTrainingsRowAction}
                                class="displayWrapText">
                            </lightning-datatable>
                        </p>
                    </div>
                    <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters_x-small slds-grid_align-center" if:true={showDatatableButtons}>
                        <div class="slds-col">
                            <lightning-button 
                                class="slds-m-left_x-small"
                                label="Save"
                                onclick={handleEnrolmentSave}>
                            </lightning-button>
                            <lightning-button 
                                class="slds-m-left_x-small"
                                label="Cancel"
                                onclick={handleEnrolmentCancel}>
                            </lightning-button>
                        </div>
                    </div>
                    <div if:false={dataRecords}>
                        <div class="slds-text-align_center">
                            <div class="slds-text-heading_medium">
                                <h3>No Results</h3>
                            </div>
                        </div>                            
                    </div>                    
                </template>
            </lightning-card>
        </div>
    </template>
</template>
