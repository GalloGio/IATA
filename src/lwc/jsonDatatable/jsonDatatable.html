<template>
    <div class="container" >
        <div if:true={showData}>
            <lightning-datatable data={mydata}
            columns={columns}
            key-field="id"
            hide-checkbox-column="true"
        ></lightning-datatable>
        </div>
    </div>
    <div if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </div>
    <div if:true={noResults}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
            <lightning-icon icon-name="utility:warning" size="small" alternative-text="Warning" ></lightning-icon>
            <p class="slds-m-left_small">No Results Found</p>
        </div>
    </div>
    
    <div if:true={hasError}>
        <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <lightning-icon icon-name="utility:error" size="small" variant="inverse" alternative-text="Error" ></lightning-icon>
            <p class="slds-m-left_small">Something went wrong, please try again later or contact our support team</p>
        </div>
    </div>
</template>
