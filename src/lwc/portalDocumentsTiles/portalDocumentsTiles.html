<template>
	<div if:true={loading} class="spinnerContainer">
		<lightning-spinner class="background-superLightGray" size="medium"></lightning-spinner>
	</div>
 
	<div if:false={loading}>
		<div class="text-medium text-darkGray text-bold slds-m-bottom_x-small">
			{label.CSP_DocumentsLabel}
		</div>
		<div class="text-xsmall text-gray subtitleHeight" >
			{label.CSP_DocumentsSelCat}
		</div>
		<div class="slds-grid slds-wrap slds-p-top_xx-small">           
			
			<div class="slds-col slds-size_1-of-1 slds-grid slds-grid_vertical-align-center slds-var-p-around_xx-small cursorPointer customBorderlessCardWhite cardHeight" data-tab='allDocs' onclick={seeDocuments}>
				<span class="slds-col slds-size_4-of-5 slds-p-left_small text-small text-black text-bold">{label.CSP_DocumentsAll}</span>
				<span class="slds-col slds-grid slds-grid_align-end slds-p-right_medium slds-size_1-of-5" >
					<lightning-icon icon-name="utility:forward" size="x-small" class="darkBlueIcon"></lightning-icon>
				</span>                       
			</div>
			
			<div class="slds-col slds-size_1-of-1 slds-grid slds-grid_vertical-align-center slds-var-m-top_x-small slds-var-p-around_xx-small cursorPointer customBorderlessCardWhite cardHeight " data-tab='bookmarks' onclick={seeDocuments}>
				<span class="slds-col slds-size_4-of-5 slds-p-left_small text-small text-black text-bold" data-tab='bookmarks'>{label.CSP_BookmarksTabLabel}</span>
				<span class="slds-col slds-grid slds-grid_align-end slds-p-right_medium slds-size_1-of-5" >
					<lightning-icon icon-name="utility:forward" size="x-small" class="darkBlueIcon"></lightning-icon>
				</span>
			</div>
		</div>
		<div class="text-small text-darkGray text-bold slds-m-vertical_medium">
		   {label.CSP_MainCategories}
		</div>

		<div class="slds-grid slds-wrap slds-gutters_xx-small">
			<template for:each={lstTiles} for:item="tile" for:index="index">
				<div key={tile.categoryName} class="slds-col slds-size_1-of-1 slds-var-p-vertical_xx-small">
					<div class="slds-p-around_xx-small cursorPointer customBorderlessCardWhite" onclick={seeDocuments} data-item={tile.categoryName}>
						<img src={tile.imageURL} class="folder cardHeight" data-item={tile.categoryName}/>
						<span class="slds-p-left_x-small text-xsmall text-black" data-item={tile.categoryName}>{tile.label}</span>
					</div>
				</div>
			</template>
		</div>
	</div>
</template>
