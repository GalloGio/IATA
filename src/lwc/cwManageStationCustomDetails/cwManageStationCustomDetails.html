<template>
    <template if:true={facility}>

        <!-- Company Logo -->
        <div class="col-6">
            <p><b>{label.company_logo}</b></p>
            <hr class="yellow-underline mb-2-5">
            <div class="form-row">
                <div class="col-6 p-0">
                    <div class="slds-file-selector slds-file-selector_files">
                        <div class="slds-file">
                            <input type="file" name="logoimage" data-tosca="logoimage"
                                class="slds-file-selector__input slds-assistive-text" accept="image/*" id="logoimage"
                                aria-labelledby="file-selector-primary-label file-selector-secondary-label"
                                onchange={setLogoPreview} />
                            <label class="slds-file-selector__body" for="logoimage" id="file-selector-secondary-label">
                                <span class="slds-file-selector__button slds-button slds-button_neutral">
                                    <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="upload">
                                            <path
                                                d="M22.4 14.3H21c-.4 0-.7.4-.7.7v4.6c0 .4-.3.7-.7.7H4.4c-.4 0-.7-.3-.7-.7V15c0-.3-.3-.7-.7-.7H1.6c-.4 0-.7.4-.7.7v6.2c0 1 .9 1.9 1.9 1.9h18.4c1 0 1.9-.9 1.9-1.9V15c0-.3-.3-.7-.7-.7zM12.5 1.1c-.3-.3-.7-.3-1 0L5.3 7.3c-.3.3-.3.7 0 1l.9 1c.3.3.7.3 1 0l2.6-2.6c.3-.3.8-.1.8.3v9.8c0 .4.3.7.7.7h1.3c.4 0 .8-.4.8-.7V7.1c0-.5.4-.6.8-.4l2.6 2.6c.2.3.6.3.9 0l1-.9c.3-.3.3-.7 0-1l-6.2-6.3z">
                                            </path>
                                        </svg>
                                    </svg>{label.upload_image}</span>
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <img lwc:dom="manual" id="logopreview" src={getLogoUrl} onerror={setDefaultImg} />
                    </div>
                </div>
            </div>
        </div>

        <!--Operating Hours-->
        <div class="row m-0 col-6">
            <template for:each={configOpeningHours} for:item="configHours">
                <template if:true={configHours.show}>
                    <div class="col-6 mb-4 mt-3" key={configHours.title}>
                        <c-cw-opening-hours label={label} record-id={facility.Id} title={configHours.title}
                            days={configHours.arrayDays} edit-mode={editMode} underline="yellow-underline"
                            onupdated={handleDaysUpdated}>
                        </c-cw-opening-hours>
                    </div>
                </template>
            </template>
        </div>

        <!-- Airlines Handlers -->
        <div class="col-6">
            <template if:true={showAirlines}>
                <div class="row-home">
                    <div class="col-12">
                        <p class="title-airlines-handled">
                            <b if:true={showListAirlines}>{label.list_airlines_handled}</b>
                            <b if:true={showOperatingAirlines}>{label.operating_airlines}</b>
                            <img class="img-list-airline" src={getListAirIcon} alt="type"
                                title={label.information_not_verified} />
                        </p>
                        <hr class="yellow-underline mt-2">
                        <div class="form-row">
                            <div class="col-6 text-right">
                                <c-cw-search-in-list label={label} onfilterinlist={filterAirlinesHandled}>
                                </c-cw-search-in-list>
                            </div>
                        </div>
                        <br />
                        <div class="form-row">
                            <div class="col">
                                <c-cw-handled-airlines label={label} preselected-airlines={airlineHandlers}
                                    isreadonly={readOnlyMode} filter-text={airlineHandlersFilterText}
                                    data-target="airline" onselectairlines={setSelectedAirlineHadnlers}>
                                </c-cw-handled-airlines>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Cargo Handlers -->
            <template if:true={showOperatingCHFandRampH}>
                <div class="row-home">
                    <div class="col-12">
                        <p class="title-airlines-handled">
                            <b class="slds-truncate">{label.operating_cargo_handling_facilities}</b>
                            <img class="img-list-airline" src={getListAirIcon} alt="type"
                                title={label.information_not_verified} />
                        </p>
                        <hr class="yellow-underline mt-2">
                        <div class="form-row">
                            <div class="col-6 text-right">
                                <c-cw-search-in-list label={label} onfilterinlist={filterOperatingCHF}>
                                </c-cw-search-in-list>
                            </div>
                        </div>
                        <br />
                        <div class="form-row">
                            <div class="col">
                                <c-cw-handled-airlines label={label} raw-data={cargoHandlers} isreadonly={readOnlyMode}
                                    filter-text={cargoHandlersFilterText} data-target="cargo"
                                    onselectairlines={setSelectedHandlers}></c-cw-handled-airlines>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Ramp Handlers -->
            <template if:true={showOperatingCHFandRampH}>
                <div class="row-home">
                    <div class="col-12">
                        <p class="title-airlines-handled">
                            <b>{label.operating_ramp_handler}</b>
                            <img class="img-list-airline" src={getListAirIcon} alt="type"
                                title={label.information_not_verified} />
                        </p>
                        <hr class="yellow-underline">
                        <div class="form-row">
                            <div class="col-6 text-right">
                                <c-cw-search-in-list label={label} onfilterinlist={filterRampH}>
                                </c-cw-search-in-list>
                            </div>
                        </div>
                        <br />
                        <div class="form-row">
                            <div class="col">
                                <c-cw-handled-airlines label={label} raw-data={rampHandlers} isreadonly={readOnlyMode}
                                    filter-text={rampHandlersFilterText} data-target="ramp"
                                    onselectairlines={setSelectedHandlers}>
                                </c-cw-handled-airlines>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="slds-grid slds-grid_align-center slds-grid--vertical-align-center footer">
            <div class="slds-col mr-2">
                <button class="slds-button slds-button--brand button-size-footer" data-name="saveBtn"
                    data-tosca="saveBtn" onclick={handleSaveChanges}>{label.save}</button>
            </div>
            <div class="slds-col ml-2">
                <button class="slds-button slds-button--brand button-size-footer"
                    onclick={cancelChanges}>{label.cancel}</button>
            </div>
        </div>

    </template>
</template>
