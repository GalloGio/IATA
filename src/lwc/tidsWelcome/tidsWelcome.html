            <p>

            </p>

          <article>
            <ul class="style-icon">

                  Complete the online application form

                <li>

                </li>

                </li>
              <!-- </template> -->
            </ul>
          </article>
          
          <form action="#">

            <span>
              <lightning-input
                class="filled-in"
                type="checkbox"
                data-name="allDocuments"
                name="allDocuments"
                label="I have all required documents"
                checked={allDocuments}
                onchange={handleOnClick}
              >
              </lightning-input>
            </span>
            
            <span>
              <br/>
              <lightning-input
                type="checkbox"
