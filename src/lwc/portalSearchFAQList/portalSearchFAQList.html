<template>

    <div if:true={showComponent}>
    
        <c-portal-custom-card-container>

            <span slot="cardTitle">
                {label.CSP_FAQs_Title}
            </span>
    
            <span slot="cardButton" if:true={dataRecords}>
                <lightning-button variant="base" 
                    label={label.CSP_SeeAll} 
                    title={label.CSP_SeeAll}
                    icon-name="utility:forward" 
                    icon-position="right" 
                    onclick={goToFAQPage}
                    class="slds-p-right_small blueCustomButtonLink">
                </lightning-button>
            </span>
    
            <span slot="cardBody"> 
                <template if:true={loading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
                <template if:false={loading}>
                    <template if:true={data}>
                        <div class="slds-p-left_x-small slds-p-bottom_small text-xxsmall text-gray">
                            {label.CSP_Title}
                        </div>
                        <template for:each={data} for:item="article">
                            <lightning-layout horizontal-align="spread" key={article.Id} data-item={article.Id} 
                                class="slds-border_top slds-p-horizontal_x-small slds-grid slds-grid_align-spread slds-hint-parent slds-grid_vertical-align-center">
                                    <lightning-layout-item >
                                            <div class="text-black text-bold cursorPointer" data-item={article.Id} onclick={goToArticle}>{article.Title}</div>
                                    </lightning-layout-item>
                                    <lightning-layout-item class="cursorPointer"> 
                                        <lightning-button variant="base"
                                            icon-name="utility:forward"
                                            size="x-small"
                                            class="blueCustomButtonLink"
                                            data-item={article.Id}
                                            onclick={renderArticle}>
                                        </lightning-button>
                                    </lightning-layout-item>
                                </lightning-layout>       
                        </template>
                    </template>
                    <div if:false={dataRecords}>
                        <div class="slds-text-align_center">
                            <div class="slds-text-heading_medium">
                                <h3>{label.CSP_NoSearchResults}</h3>
                            </div>
                        </div>                            
                    </div>                        
                </template>
            </span>

        </c-portal-custom-card-container>
    </div>

</template>
