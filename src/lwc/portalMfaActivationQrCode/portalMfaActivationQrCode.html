<template>
	<template if:true={labels}>
		<div>
			<div class="slds-grid slds-p-bottom_medium">
				<div class="slds-large-size_1-of-12 slds-x-small-size_0-of-12"></div>
				<div class="slds-col slds-large-size_1-of-3 slds-x-small-size_5-of-12">
					<div class="slds-align_absolute-center">
						<b>{labels.Portal_MFA_Activation_QR_Title}</b>
					</div>
				</div>
				<div class={orClass}></div>
				<div class="slds-col slds-large-size_1-of-3 slds-x-small-size_5-of-12">
					<div class="slds-align_absolute-center">
						<b>{labels.Portal_MFA_Activation_QR_Code}</b>
					</div>
				</div>
				<div class="slds-large-size_1-of-12 slds-x-small-size_0-of-12"></div>
			</div>
			<div class="slds-grid">
				<div class="slds-large-size_1-of-12 slds-x-small-size_0-of-12"></div>
				<div class="slds-col slds-large-size_1-of-3 slds-x-small-size_5-of-12">
					<div class="slds-grid qr-box qrcode2">
						<img src={qrCodeImgSource} alt="QRCode"/>
					</div>
				</div>
				<div class={orClass}>
					<b>{labels.icg_or}</b>
				</div>
				<div class="slds-col slds-large-size_1-of-3 slds-x-small-size_5-of-12">
					<div class="slds-grid qr-box">
						<div class="slds-align_absolute-center wrap-text">
							{secret}
						</div>
					</div>
				</div>
				<div class="slds-large-size_1-of-12 slds-x-small-size_0-of-12"></div>
			</div>
		</div>
	</template>
</template>
