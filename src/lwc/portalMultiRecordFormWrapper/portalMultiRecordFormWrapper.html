<!-- Portal Record Form Wrapper -->
<template>

    <c-portal-profile-section class-name={sectionClass} header-class={headerClass}>
        <span slot="sectionTitle" class="slds-p-bottom_small">{sectionTitle}</span>
        
        <span slot="componentContent">
            <div class="slds-p-around_x-small yellowBackgroundColor subTitle">In Progress</div>
            <div class="slds-p-around_small">No trainings in progress.</div>
            <div class="slds-p-around_x-small greenBackgroundColor subTitle">Completed</div>
            <template for:each={recordIds} for:item="recordId">
            <!-- VIEW RECORD -->
                
                <div key={recordId} class="slds-m-around_small greyBackgroundColor">
                    <template if:false={isLoading}>
                        <span key={recordId} slot="sectionActions">
                            <lightning-icon data-recordid={recordId} if:true={canEditBasics} icon-name="utility:edit" size="x-small"
                                            class="darkBlueIcon cursorPointer slds-float_right slds-p-around_medium" onclick={openModal}></lightning-icon>
                        </span>
                    </template>
                    <lightning-record-view-form key={recordId} record-id={recordId} object-api-name={objectName} onload={loaded}  class="greyBackgroundColor">
                        <template if:false={isLoading}>
                            <div class="slds-grid slds-wrap slds-gutters_medium slds-p-vertical_small">
                                <template for:each={fields} for:item="field">
                                    <template if:true={field.isAccessibility}>
                                        <span key={field.fieldName}
                                            class="text-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                            <span class="specialLabel">
                                                {field.fieldName}
                                            </span>
                                            <div class="textValue">
                                                {accessibilityGetter}
                                            </div>
                                        </span>
                                    </template>
                                        
                                    <template if:false={field.isAccessibility}>
                                        <span key={field.fieldName} class="text-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
                                            <div if:true={field.visible}>
                                                <lightning-output-field class="labelValue textValue"
                                                                        field-name={field.fieldName}>
                                                </lightning-output-field>
                                            </div>
                                        </span>
                                    </template>
                                </template>
                            </div>
                        </template>
                    </lightning-record-view-form>

                    <template if:true={isLoading}>
                        <div class="slds-m-around_medium slds-is-relative">
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </div>
                    </template>
                </div>
            </template>



            <!-- EDIT MODAL -->
            <template if:true={showEditModal}>

                <div class="modal">
                    <div class="customPopupInteriorHalfScreenCentered">
                        <!-- Popup Header -->
                        <div class="slds-p-horizontal_large slds-p-vertical_medium editIcon">
                            <span>Edit {objectName}</span>
                            <span class="slds-float_right slds-m-horizontal_x-small close-mark" onclick={closeModal}>
                                <template if:false={isSaving}>
                                    <lightning-icon icon-name="utility:close" size="x-small" class="cursorPointer"
                                                    onclick={closeModal}></lightning-icon>
                                </template>
                            </span>
                        </div>


                        <!-- Popup Body -->
                        <template if:true={recordIdToEdit}>
                            <div class="slds-is-relative">
                                <lightning-record-edit-form record-id={recordIdToEdit} object-api-name={objectName}
                                                            onload={loadedEdit} onsuccess={handleSucess} onsubmit={handleSubmit}
                                                            onerror={handleError}>

                                    <template if:true={isSaving}>
                                        <div class="modalSpinnerContainer">
                                            <lightning-spinner alternative-text="Loading" size="medium">
                                            </lightning-spinner>
                                        </div>
                                    </template>

                                    <div class="slds-p-horizontal_small slds-p-horizontal_large slds-size_4-of-4 customWhiteBackground">
                                        <template if:false={isLoadingEdit}>
                                            <div class="slds-grid slds-wrap slds-gutters_medium slds-p-vertical_x-large slds-p-around_small">
                                                <!-- Display same fields for edit -->
                                                <template if:false={haveEditFields}>
                                                    <template for:each={fields} for:item="field">
                                                        <template if:true={field.isAccessibility}>
                                                            <div key={field.fieldName}
                                                                 class="specialLabel slds-col slds-size_1-of-1 slds-m-bottom_medium">
                                                                {field.fieldName}
                                                            </div>
                                                            <template for:each={field.accessibilityList}
                                                                      for:item="accessibility">
                                                                <div key={accessibility.label}
                                                                     class="text-xsmall slds-size_1-of-2">
                                                                    <div class="slds-m-left_x-small slds-m-bottom_small">
                                                                        <label class="checkbox-button">
                                                                            <input data-check={accessibility.checked}
                                                                                   checked={accessibility.checked}
                                                                                   data-item={accessibility.label}
                                                                                   type="checkbox"
                                                                                   class="checkbox-button__input"
                                                                                   onchange={getValueSelectedTypeStatus}
                                                                                   name={accessibility.label}>
                                                                            <span data-check={accessibility.checked}
                                                                                  data-item={accessibility.label}
                                                                                  class="checkbox-button__control"
                                                                                  onchange={getValueSelectedTypeStatus}></span>
                                                                            <span data-check={accessibility.checked}
                                                                                  data-item={accessibility.label}
                                                                                  class="checkbox-button__label"
                                                                                  onchange={getValueSelectedTypeStatus}>
                                                                                {accessibility.label}</span>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </template>
                                                        </template>

                                                        <template if:false={field.isAccessibility}>
                                                            <template if:false={field.isIdCardInfo}>
                                                                <template if:false={field.isJobFunction}>
                                                                    <span key={field.fieldName}
                                                                          class="text-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-m-bottom_medium">
                                                                        <div>
                                                                            <!-- If field is visible -->
                                                                            <template if:true={field.visible}>
                                                                                <!-- If field is editable -->
                                                                                <template if:false={field.outputOnly}>
                                                                                    <template if:true={field.editable}>
                                                                                        <lightning-input-field
                                                                                                onchange={styleInputs}
                                                                                                class="labelValue textValue"
                                                                                                field-name={field.fieldName}>
                                                                                        </lightning-input-field>

                                                                                        <template if:true={field.invalid}>
                                                                                            <div class="slds-form-element__help invalidValueLabel">{labels.InvalidValue}</div>
                                                                                        </template>

                                                                                        <template if:true={field.missing}>
                                                                                            <div class="slds-form-element__help invalidValueLabel">{labels.CompleteField}</div>
                                                                                        </template>
                                                                                    </template>


                                                                                    <!-- Read-only fields -->
                                                                                    <template if:false={field.editable}>
                                                                                        <lightning-input-field
                                                                                                class="labelValue textValue disabledValue disabledInput"
                                                                                                field-name={field.fieldName}
                                                                                                disabled>
                                                                                        </lightning-input-field>
                                                                                    </template>
                                                                                </template>

                                                                                <template if:true={field.outputOnly}>
                                                                                    <lightning-output-field
                                                                                            class="labelValue textValue removeLinks"
                                                                                            field-name={field.fieldName}>
                                                                                    </lightning-output-field>
                                                                                </template>
                                                                            </template>
                                                                        </div>
                                                                    </span>
                                                                </template>
                                                            </template>
                                                        </template>
                                                    </template>
                                                </template>

                                                <!-- Display different set of fields for editing -->
                                                <template if:true={haveEditFields}>
                                                    <template for:each={editFields} for:item="field">
                                                        <span key={field.fieldName}
                                                              class="text-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-m-bottom_medium">
                                                            <div>
                                                                <template if:true={field.visible}>
                                                                    <template if:false={field.outputOnly}>
                                                                        <template if:true={field.editable}>
                                                                            <lightning-input-field
                                                                                    onchange={styleInputs}
                                                                                    class="labelValue textValue"
                                                                                    field-name={field.fieldName}>
                                                                            </lightning-input-field>
                                                                            <template if:true={field.invalid}>
                                                                                <div class="slds-form-element__help invalidValueLabel">{labels.InvalidValue}</div>
                                                                            </template>
                                                                            <template if:true={field.missing}>
                                                                                <div class="slds-form-element__help invalidValueLabel">{labels.CompleteField}</div>
                                                                            </template>


                                                                        </template>
                                                                        <template if:false={field.editable}>
                                                                            <lightning-input-field
                                                                                    class="labelValue textValue disabledValue disabledInput"
                                                                                    field-name={field.fieldName} disabled>
                                                                            </lightning-input-field>
                                                                        </template>
                                                                    </template>

                                                                    <template if:true={field.outputOnly}>
                                                                        <lightning-output-field
                                                                                class="labelValue textValue removeLinks"
                                                                                field-name={field.fieldName}>
                                                                        </lightning-output-field>
                                                                    </template>
                                                                </template>
                                                            </div>
                                                        </span>
                                                    </template>
                                                </template>

                                                <!-- Working areas for contact -->
                                                <template if:true={showAreas}>
                                                    <div class="slds-hide">
                                                        <lightning-input-field field-name="Area__c">
                                                        </lightning-input-field>
                                                    </div>

                                                    <div
                                                            class="text-small slds-col slds-size_1-of-1 slds-m-bottom_medium">
                                                        {labels.Area}
                                                    </div>

                                                    <template for:each={areasOptions} for:item="item">
                                                        <div key={item.label}
                                                             class="slds-size_1-of-1 slds-large-size_1-of-2">

                                                            <div class="slds-m-left_x-small slds-m-bottom_small">
                                                                <label class="checkbox-button">
                                                                    <input data-item={item.label} data-type="Area__c"
                                                                           type="checkbox" class="checkbox-button__input"
                                                                           onchange={getValueSelected} name={item.label}
                                                                           checked={item.checked}>
                                                                    <span data-item={item.label} data-type="Area__c"
                                                                          class="checkbox-button__control"
                                                                          onchange={getValueSelected}></span>
                                                                    <span data-item={item.label} data-type="Area__c"
                                                                          class="checkbox-button__label"
                                                                          onchange={getValueSelected}>{item.value}</span>
                                                                </label>
                                                            </div>

                                                        </div>
                                                    </template>

                                                </template>

                                                <!-- Working areas for contact -->
                                                <template if:true={showMembershipFunction}>
                                                    <div class="slds-hide">
                                                        <lightning-input-field field-name="Membership_Function__c">
                                                        </lightning-input-field>
                                                    </div>

                                                    <div
                                                            class="text-small slds-col slds-size_1-of-1 slds-m-top_medium slds-m-bottom_medium">
                                                        {labels.MembershipFunction}
                                                    </div>

                                                    <template for:each={functionOptions} for:item="item">
                                                        <div key={item.label}
                                                             class="slds-size_1-of-1 slds-large-size_1-of-2">

                                                            <div class="slds-m-left_x-small slds-m-bottom_small">
                                                                <label class="checkbox-button">
                                                                    <input data-item={item.label}
                                                                           data-type="Membership_Function__c"
                                                                           type="checkbox" class="checkbox-button__input"
                                                                           onchange={getValueSelected} name={item.label}
                                                                           checked={item.checked}>
                                                                    <span data-item={item.label}
                                                                          data-type="Membership_Function__c"
                                                                          class="checkbox-button__control"
                                                                          onchange={getValueSelected}></span>
                                                                    <span data-item={item.label}
                                                                          data-type="Membership_Function__c"
                                                                          class="checkbox-button__label"
                                                                          onchange={getValueSelected}>{item.value}</span>
                                                                </label>
                                                            </div>

                                                        </div>

                                                    </template>
                                                </template>

                                                <div class="slds-size_1-of-1 slds-large-size_1-of-1">
                                                </div>

                                            </div>
                                        </template>

                                        <template if:true={isLoadingEdit}>
                                            <div class="slds-m-around_medium slds-is-relative">
                                                <lightning-spinner alternative-text="Loading" size="medium">
                                                </lightning-spinner>
                                            </div>
                                        </template>


                                    </div>

                                    <!-- Popup Footer -->
                                    <div
                                            class="slds-p-around_medium topLightGrayBorder customWhiteBackground slds-clearfix">
                                        <lightning-button class="slds-float_right containedButton"
                                                          label={labels.SaveLabel} type="submit" disabled={canSave} variant="brand">
                                        </lightning-button>

                                        <lightning-button
                                                class="slds-float_right  containedButtonWhite slds-m-right_medium"
                                                disabled={isSaving} label={labels.CancelLabel} variant=""
                                                onclick={closeModal}></lightning-button>
                                    </div>
                                </lightning-record-edit-form>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

        </span>
    </c-portal-profile-section>
</template>
