<template>
    <div class="visible-md text-center width-100">
        <template if:true={isCertificationResults}>
            <div class="row-no-margin">
                <div class="col-12 col-no-padding">
                    <div class="slds-grid slds-gutters slds-grid--vertical-align-center">
                        <div class="slds-carousel col-12">
                            <div class="slds-carousel__stage without-border">
                                <template if:true={positionCarousel}>
                                    <div class={positionCarousel}>
                                        <template if:true={resultsList}>
                                            <template for:each={resultsList} for:item="selectedCertification">
                                                <div data-item={selectedCertification.Id} key={selectedCertification.Id} role="tabpanel"
                                                    class={selectedCertification.panelClass} aria-hidden={selectedCertification.hidden}>
                                                    <div class="slds-carousel__panel-action slds-text-link_reset without-border cursor-txt" tabindex={selectedCertification.tabindex}>
                                                        <div class="col-12 bg-blue p-3 text-center">
                                                            <h3>{selectedCertification.type}</h3>
                                                        </div>
                                                        <div class="col-12 display-flex bg-white p-2">
                                                            <div key={selectedCertification.Id} class="col-md-2 col-sm-2 col-xs-2 slds-align_absolute-center cursor-pt" onclick={previousHandler}>
                                                                <lightning-icon  icon-name="utility:chevronleft" alternative-text="Prev" class="width-30"></lightning-icon>
                                                            </div>
                                                            <div key={selectedCertification.Id} class="col-md-8 col-sm-8 col-xs-8 slds-align_absolute-center swipediv">
                                                                <c-cw-certification class="width-100" key={selectedCertification.Id} certification={selectedCertification}></c-cw-certification> 
                                                            </div>
                                                            <div key={selectedCertification.Id} class="col-md-2 col-sm-2 col-xs-2 slds-align_absolute-center cursor-pt" onclick={nextHandler}>
                                                                <lightning-icon  icon-name="utility:chevronright" alternative-text="Prev" class="width-30"></lightning-icon>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 bg-white p-2 text-center">
                                                            <p>{selectedCertification.description}</p>
                                                        </div>
                                                        <div class="col-12 bg-white p-2">
                                                            <div class="col-md-12">
                                                                <div class={buttonPosition}>
                                                                    <a class="text-white mt-0 btn btn-primary link-button btn-red" onclick={navigateToUrl} target="_target">{label.see_more}</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 bg-white p-2">
                                                            <div class="col-md-12">
                                                                {label.or}
                                                            </div>
                                                        </div>
                                                        <div class="col-12 bg-white p-2">
                                                            <div class="col-md-12">
                                                                <a class="mb-4 text-white mt-0 btn btn-primary link-button btn-red" onclick={showCertifiedEntities}>{label.btn_show_certified_entities}</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="slds-align_absolute-center mb-1-5">
                    <template for:each={resultsList} for:item="certification">
                        <div key={certification.Id} data-item={certification.Id} onclick={handleAccCertSelected} class={certification.classes}></div>
                    </template>
                </div>
            </div>
        </template>
    </div>
</template>
