<template>
    <div class="visible-md text-center" style="width:100%;">
        <template if:true={isCertificationResults}>
            <template if:true={selectedCertification}>
                <div class="row">
                    <p class="h3 slds-align_absolute-center">{selectedCertification.type}</p>
                </div>
                <div class="row">
                    <div key={selectedCertification.Id} class="col-md-8 slds-align_absolute-center">
                        <c-cw-certification style="width:100%" key={selectedCertification.Id} certification={selectedCertification}></c-cw-certification> 
                    </div>
                </div>
                <div class="row" style="margin-bottom:10px; padding:10px;">
                    <p class="h6 slds-align_absolute-center" style="min-height:120px;">{selectedCertification.description}</p>
                </div>
                <div class="row">
                <div class="col-md-12">
                    <div class={buttonPosition}>
                        <a style="color:white !important;margin-top:0px;" class="btn btn-primary link-button btn-red" onclick={navigateToUrl} target="_target">SEE MORE</a>
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        or
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a style="color:white !important;margin-top:0px; margin-bottom:20px;" class="btn btn-primary link-button btn-red" onclick={showCertifiedEntities}>SHOW CERTIFIED ENTITIES</a>
                    </div>
                </div>
                <div class="row">
                    <div class="slds-align_absolute-center" style="margin-bottom:5px;">
                        <template for:each={resultsList} for:item="certification">
                            <div key={certification.Id} data-item={certification.Id} onclick={handleAccCertSelected} class={certification.classes}></div>
                        </template>
                    </div>
                </div>

            </template>

        </template>
    </div>
</template>
