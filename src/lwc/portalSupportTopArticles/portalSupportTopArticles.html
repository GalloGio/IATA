<template>
    <div if:false={loading} class="slds-align_absolute-center">
        <div if:true={hasArticles} data-wrapper class={topContainerClasses}>
            <div class="slds-p-vertical_medium text-bold text-medium slds-align_absolute-center">
                <h1>{label.TitleLabel}</h1>
            </div>
            
            <template for:each={relatedArticles} for:item="article">
                <div key={article.id} class="slds-grid customBorderlessCardWhite slds-size_1-of-1 slds-m-vertical_x-small slds-p-around_x-small cursorPointer" 
                    onclick={navigateToArticle} data-item={article.id}>
                    <div class="slds-col slds-size_full  slds-grid slds-grid_vertical-stretch" data-item={article.id}>
                        <div class="slds-col slds-size_11-of-12 slds-p-horizontal_x-small" data-item={article.id}>
                            <div class="text-bold text-xsmall" data-item={article.id}>{article.title}</div>
                        </div>

                        <div class="slds-col slds-size_1-of-12 slds-align--absolute-center slds-p-horizontal_x-small" data-item={article.id}> 
                            <lightning-button variant="base"
                                icon-name="utility:forward"
                                size="x-small"
                                class="slds-float_right slds-clearfix blueCustomButtonLink"
                                data-item={article.id}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
