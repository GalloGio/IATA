                                    text3={label.smart_facility_remote_validation_text3}

                                    backgroundcolor="bg-white">

                            <div class="row-no-margin">
                                <c-cw-Text-Container title="" titlecolor="text-white"

                                    text3={label.smart_facility_remote_validation_text3}

                                                            <h2 class="carrusel-item-resp servicehome2r" lwc:dom="manual"></h2>

                                                            <img class="btn-img-custom" src={btnyllw}>

                                            <lightning-icon icon-name="utility:chevronright" variant="inverse" alternative-text="Next" class="width-30"></lightning-icon>
                                        </div>
                                    </div>                              
                           
                                
                                <div class="row col-6 offset-3 text-center indicators">
                                    <div class="col-3 text-center">
                                        <div class="bullet current" data-target-id="1" onclick={carouselchange}></div>
                                    </div>
                                    <div class="col-3 text-center">
                                        <div class="bullet" data-target-id="2" onclick={carouselchange}></div>

                                    <div class="col-3 text-center">
                                        <div class="bullet" data-target-id="4" onclick={carouselchange}></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                                <div class="col-xl-3 col-lg-3 col-md-6">

                                    </div>

                                            <img class="btn-img-custom" src={btnyllw}>

                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 bg-blue pr-0">
                                <c-cw-Text-Container 
                                    title={label.about_IATA} 
                                    titlecolor='text-white'
                                    text={label.about_IATA_text1}
                                    textcolor="text-white" 
                                    button-position="text-right"
                                    button-text={label.btn_learn_more}
                                    button-url={label.icg_iata_base_url}

        <c-cw-intermediate-modal onclosemodal={closeWhatsIsIataSource} titleheader={label.what_is_the_IATA_One_Source}>
            <iframe width="560" height="315" src={label.icg_what_is_the_IATA_One_Source_videoUrl} allowfullscreen></iframe>
        </c-cw-intermediate-modal>
    </template>
    <template if:true={showMemberAirlines}>

            <div class="slds-grid slds-grid_vertical">
                <h3 class="modaldiv">{label.memberAirlines} {label.memberAirlines2}</h3><hr class="yellow-underline-percentModal">
                <div class="slds-col modaldiv"><p>{label.memberAirlinesModal}</p></div>
                <div class="slds-col modaldiv"><p>{label.memberAirlinesModal2}</p></div>
                <div class="text-center slds-col modaldiv padding-buttons">
                    <a class='text-white mt-0 btn btn-primary btn-primary btn-blue link-button' href={label.icg_registration_url} target="_blank" >{label.btn_register_now}</a>
                    
                </div>
            </div>
        </c-cw-intermediate-modal>
    </template>
    <template if:true={showStrategicAirlines}>

                    <div class="slds-col slds-p-horizontal_medium buttonListed"><a class='text-white mt-0 btn btn-primary btn-primary btn-yellow link-button' onclick={seeAllResults} >{label.icg_see_listed_companies}</a></div>
                </div>
