<template>
		<div class="slds-m-around_medium">
			<lightning-record-edit-form object-api-name="Invitation__c">
				
				<div class="customTextInput">
					<lightning-input label="Email" role="textbox" class="textInput" field-name="Email__c" value="" onchange={handleChangeEvent}></lightning-input>
				</div>
				
				<lightning-combobox name="accountRole"
					label="Account"
					value=""
					placeholder="Select Account Role..."
					options={accountRoles}
					onchange={handdleChange}>
				</lightning-combobox>
				
				<lightning-combobox name="role"
					label="Role"
					value=""
					placeholder="Select Role..."
					options={roles}
					onchange={handdleChange}>
				</lightning-combobox>
				
				<lightning-input-field field-name="ServiceId__c" value="" class="slds-hide"></lightning-input-field>
				<div class="slds-m-top_medium slds-grid slds-wrap slds-gutters_medium slds-grid--vertical-stretch">
					<div class="slds-p-vertical_xx-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
						<button type="button" class="containedButton fullWidth twoLines" onclick={createInvite}>Invite</button>
					</div>
					<div class="slds-p-vertical_xx-small slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2">
						<button type="button" class="containedButton fullWidth twoLines" onclick={cancel}>Cancel</button>
					</div>
				</div>
			</lightning-record-edit-form>
		</div>
</template>
