 <template>
	<div data-id="spinnerId" class="slds-spinner_container" if:true={isLoading}>
		<div class="slds-spinner slds-spinner_medium" role="status">
			<div class="slds-spinner__dot-a"></div>
			<div class="slds-spinner__dot-b"></div>
		</div>
	</div>

	<c-portal-custom-card-container>
		<span slot="cardTitle">
			<span>Forgot Password</span>
		</span>

		<span slot="cardButton">
			<lightning-button variant="base" label={labels.loginLabel} class="slds-p-right_small blueCustomButtonLinkSmall" onclick={navigateToLogin}></lightning-button>
		</span>

		<span slot="cardBody">
			<div class="cardBodyContent">
				<div class="slds-card__body">
					<div class="row">
						<div class="slds-form-element slds-size_1-of-1">
							<div>
								<span class="fixed-text">Please enter your registered e-mail address to reset your password. We'll send a reset link to your e-mail address.</span>
							</div>
							<div class="slds-p-top_xx-large">
								<div style="width:100%;" class="text-xxsmall text-gray">
									E-Mail
								</div>
								<div data-id="emailDiv" class="slds-form-element">
									<div class="slds-form-element__control custTextInput custTextInputSmall">
										<input type="text" value={email} data-id="emailInput" placeholder=" " required="" class="slds-input" onkeyup={handleEmailChange}/>
									</div>
									<div class="errorMessage slds-form-element__help">{message}</div>
								</div>
							</div>
							<div class="slds-p-bottom_x-large slds-p-top_x-large">
								<lightning-button data-id="submitButton" class="containedButtonDisabled" onclick={handleSubmit} label={labels.submitLabel} disabled={buttonDisabled}></lightning-button>
							</div>
							<div class="slds-p-top_x-large slds-p-bottom_large">
								<p class="fixed-text textAlignCenter">For further help,</p>
								<p class="fixed-text textAlignCenter"> please check &nbsp;
									<lightning-button variant="base" label={labels.troubleshootingLabel} class="blueCustomButtonLinkLogin" onclick={handleNavigateToTroubleshooting}></lightning-button>
								</p>
							</div>
							<div if:true={isSelfRegistrationEnabled}>
								<div  class="slds-p-bottom_large">
									<div class="greyLine"></div>
								</div>

								<p class="fixed-text textAlignCenter">Still not an IATA Customer Portal User?</p>
								<div class="slds-p-bottom_medium">
									<p class="fixed-text textAlignCenter slds-p-bottom_large">
										<lightning-button variant="base" label={labels.createNewAccountLabel} class="blueCustomButtonLinkSmall" onclick={navigateToSelfRegister}></lightning-button>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</span>
	</c-portal-custom-card-container>
</template>
