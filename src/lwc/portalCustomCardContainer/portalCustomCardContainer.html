<template>
    <div class={customCardCss}>

        <!-- Header Part -->
        <div class={headerCss}>
            <div class="innerHeaderCss">
                <div if:false={specialCard} class="triangleRight" style="width:20px;">
                    &nbsp;
                </div>
                <div class="outerTitleCss">
                    <div>
                        <span class="text-medium text-darkGray text-bold slds-p-left_small innerTitleCss"><slot name="cardTitle"></slot></span>
                    </div>
                </div>
                <div class="text-xxsmall slds-m-right_large">
                    <slot name="cardButton"></slot>
                </div>
            </div>
        </div>


        <!-- Body Part -->
        <div class={bodyStyle}>
            <slot name="cardBody"></slot>
        </div>
        
    </div>
    
</template>
