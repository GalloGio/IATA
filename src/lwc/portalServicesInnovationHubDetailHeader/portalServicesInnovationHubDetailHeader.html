<template>

    <c-portal-page-container style-class="dark">
        <span slot="componentContent">
            <div>

                <!-- Breadcrumbs -->
                <div class="breadcrumbsPosition">
                    <c-portal-breadcrumbs></c-portal-breadcrumbs>
                </div>

                <!-- Header -->
                <div class="headerPosition">
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>

                    <template if:false={loading}>
                        <div class="coverBand" style={backgroundStyle}></div>

                        <div class="myProviderHeader">

                            <!-- Header Provider Detail -->
                            <div class="slds-grid slds-wrap slds-p-vertical_x-large headerDetailProvider" >
                                
                                <div class="headerProviderContent">

                                    <!-- Labels -->
                                    <div class="slds-col slds-size_1-of-6 slds-medium-size_1-of-6 slds-large-size_1-of-6 contentItem">
                                        <c-portal-record-view-edit-logo provider-id-api={providerId}></c-portal-record-view-edit-logo>  
                                    </div>
                                    <div class="slds-col slds-size_3-of-6 slds-medium-size_3-of-6 slds-large-size_3-of-6 contentItem fieldMargin">
                                        <div class="ihub text-small">
                                            <span class="slds-form-element__label labelValue textValue">{labels.ISSP_CompanyName}</span> 
                                        </div>
                                        <div class="text-xlarge text-bold">
                                            <span class="companyName">{headerFields.Company_Name__c}</span>
                                        </div>

                                        <div class="slds-grid slds-wrap slds-gutters_x-small socialMediaMargin" >
                                            <div if:true={hasFB} class="slds-col slds-size_1-of-20 slds-medium-size_1-of-20 slds-large-size_1-of-20">
                                                <a href={facebookUrl} target="_blank"><span><img src={facebookIcon} width="40" height="40"/></span></a>
                                            </div>
                                            <div if:true={hasTwitter} class="slds-col slds-size_1-of-20 slds-medium-size_1-of-20 slds-large-size_1-of-20">
                                                <a href={twitterUrl} target="_blank"><span><img src={twitterIcon} width="40" height="40"/></span></a>
                                            </div>
                                            <div if:true={hasLinkedIn} class="slds-col slds-size_1-of-20 slds-medium-size_1-of-20 slds-large-size_1-of-20">
                                                <a href={linkedInUrl} target="_blank"><span><img src={linkedInIcon} width="40" height="40"/></span></a>
                                            </div>
                                            <div if:false={hasLinkedIn} class="slds-col slds-size_1-of-20 slds-medium-size_1-of-20 slds-large-size_1-of-20">
                                                <a href={linkedInUrl} target="_blank"><span><img src={linkedInIcon} width="40" height="40"/></span></a>
                                            </div>
                                            <div if:false={hasLinkedIn} class="slds-col slds-size_1-of-20 slds-medium-size_1-of-20 slds-large-size_1-of-20">
                                                <a href={linkedInUrl} target="_blank"><span><img src={linkedInIcon} width="40" height="40"/></span></a>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="slds-col slds-size_1-of-6 slds-medium-size_1-of-6 slds-large-size_1-of-6 contentItem fieldMargin">
                                        <div class="ihub text-small">
                                            <span class="slds-form-element__label labelValue textValue">{labels.ISSP_Contact}</span>
                                        </div>
                                        <div class="text-small text-bold"> 
                                            <div>{headerFields.Contact_info_of_startup__c}</div>
                                            <div>{headerFields.Contact_Position__c}</div>
                                            <div>
                                                <lightning-formatted-email class="blueLink" value={headerFields.Contact_Email__c} hide-icon></lightning-formatted-email>
                                            </div>
                                            <div>
                                                Tel: <lightning-formatted-phone value={headerFields.Contact_Phone_Number__c}></lightning-formatted-phone>
                                            </div>                     
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

        </span>
    </c-portal-page-container>

</template>
